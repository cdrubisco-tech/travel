    <style>
    .travel-stats-title {
        cursor: pointer;
        font-weight: bold;
        display: block;
    }

    /* 默认内容隐藏（折叠） */
    .travel-stats-content {
        display: none;
    }

    /* 折叠状态：窄宽度 */
    .travel-stats-box.collapsed {
        width: 120px !important;
        padding: 8px !important;
    }

    /* 展开状态：正常宽度 */
    .travel-stats-box.expanded {
        width: 200px !important;
    }

    </style>

    <script>
    function setStatsState(state) {
        var box = document.getElementById("travel-stats-box");
        var content = document.getElementById("travel-stats-content");
        var title = document.getElementById("travel-stats-title");

        if (!box || !content || !title) return;

        if (state === "expanded") {
            // 展开
            content.style.display = "block";
            box.classList.remove("collapsed");
            box.classList.add("expanded");
            title.innerHTML = "❤️ 山西古建统计(<a href='/index.html'>返回</a>) ▲";
        } else if (state === "collapsed") {
            // 折叠
            content.style.display = "none";
            box.classList.remove("expanded");
            box.classList.add("collapsed");
            title.innerHTML = "❤️ 山西古建 ▼";
        }
    }

    function toggleStats() {
        var content = document.getElementById("travel-stats-content");
        if (!content) return;

        // 根据当前显示状态，手动切换
        if (content.style.display === "none" || content.style.display === "") {
            setStatsState("expanded");
        } else {
            setStatsState("collapsed");
        }
    }

    // 页面加载时根据屏幕宽度设置“默认状态”
    window.addEventListener("load", function() {
        if (window.innerWidth <= 600) {
            // 手机端 → 默认折叠
            setStatsState("collapsed");
        } else {
            // 电脑端 → 默认展开
            setStatsState("expanded");
        }
    });
    </script>

    <script>
    
    function selectAll(checked) {
        var checkboxes = document.querySelectorAll('input[type="checkbox"]');
        for (var i = 0; i < checkboxes.length; i++) {
            if (checkboxes[i].id !== 'selectAll' && checkboxes[i].id !== 'toggleMarkers') {
                if (checkboxes[i].checked !== checked) {
                    checkboxes[i].checked = checked;
                    
                    // 强制触发两个事件确保刷新
                    checkboxes[i].dispatchEvent(new Event('change'));
                    checkboxes[i].dispatchEvent(new Event('click'));
                }
            }
        }
    }
    
    function toggleMarkers(checked) {
        // 控制地点标记
        var markers = document.querySelectorAll('.leaflet-marker-icon');
        for (var i = 0; i < markers.length; i++) {
            markers[i].style.display = checked ? 'block' : 'none';
        }
        
        
        // 控制标记标签
        var markerLabels = document.querySelectorAll('.leaflet-tooltip');
        for (var i = 0; i < markerLabels.length; i++) {
            markerLabels[i].style.display = checked ? 'block' : 'none';
        }
    }
    
    // 初始化时绑定事件
    document.addEventListener('DOMContentLoaded', function() {
        var selectAllCheckbox = document.getElementById('selectAll');
        if (selectAllCheckbox) {
            selectAllCheckbox.addEventListener('change', function() {
                selectAll(this.checked);
            });
        }
        
        var toggleMarkersCheckbox = document.getElementById('toggleMarkers');
        if (toggleMarkersCheckbox) {
            toggleMarkersCheckbox.addEventListener('change', function() {
                toggleMarkers(this.checked);
            });
        }
    });
    </script>

                           loc.abbr.toLowerCase().includes(searchTerm);
                });
                
                if (matches.length > 0) {
                    resultsDiv.innerHTML = '';
                    
                    matches.forEach(function(match) {
                        var item = document.createElement('div');
                        item.className = 'search-result-item';
                        item.innerHTML = `
                            <div class="search-result-title">${match.loc}, ${match.city}</div>
                        `;
                        
                        item.onclick = function() {
                            // 跳转到对应位置
                            map.setView([match.lat, match.lng], 12);
                            
                            // 延迟执行，确保地图移动完成
                            setTimeout(function() {
                                // 查找对应的标记
                                allMarkers.forEach(function(marker) {
                                    var latLng = marker.getLatLng();
                                    // 通过坐标匹配找到对应的标记
                                    if (Math.abs(latLng.lat - match.lat) < 0.001 && 
                                        Math.abs(latLng.lng - match.lng) < 0.001) {
                                        // 打开popup
                                        if (marker.getPopup()) {
                                            marker.openPopup();
                                        }
                                    }
                                });
                            }, 300);
                            
                            resultsDiv.style.display = 'none';
                            searchInput.value = match.loc;
                            updateClearButton();
                        };
                        
                        resultsDiv.appendChild(item);
                    });
                    resultsDiv.style.display = 'block';
                } else {
                    resultsDiv.innerHTML = '<div class="no-results">未找到匹配结果</div>';
                    resultsDiv.style.display = 'block';
                }
            });
            
            // 初始更新清除按钮状态
            updateClearButton();
            
            // 点击其他地方关闭结果列表
            document.addEventListener('click', function(e) {
                if (!searchWrapper.contains(e.target)) {
                    resultsDiv.style.display = 'none';
                }
            });
            
            // 键盘导航
            searchInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    var firstResult = resultsDiv.querySelector('.search-result-item');
                    if (firstResult) {
                        firstResult.click();
                    }
                } else if (e.key === 'Escape') {
                    if (searchInput.value.trim() !== '') {
                        searchInput.value = '';
                        updateClearButton();
                    } else {
                        resultsDiv.style.display = 'none';
                    }
                    searchInput.blur();
                }
            });
            
            // 当搜索框获得焦点时，如果有文本，显示清除按钮
            searchInput.addEventListener('focus', function() {
                updateClearButton();
            });
            
        }, 800);
    });
    </script>
