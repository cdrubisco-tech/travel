    <script>
        // --- 数据注入 ---
        const rawData = [{"name": "乌鲁克时期", "color": "#95a0e9", "paths": [[[4.999, -3500.0], [4.999, -3100.0], [6.001, -3100.0], [6.001, -3500.0], [4.999, -3500.0]]], "label_x": 5.5, "label_y": -3300.0, "tooltip": "乌鲁克时期<br>西亚: -4000 ~ -3100", "note": "美索不达米亚南部（苏美尔）的关键时期。城市规模扩大，出现了最早的文字（象形文字）、大型神庙建筑（如金字塔形神庙）和轮子，标志着人类文明进入城市和文字时代。"}, {"name": "大汶口文化", "color": "#e169d5", "paths": [[[8.334333333333333, -2600.0], [8.334333333333333, -3000.0], [8.501, -3000.0], [8.501, -3300.0], [9.001, -3300.0], [9.001, -3500.0], [7.999, -3500.0], [7.999, -2600.0], [8.334333333333333, -2600.0]]], "label_x": 8.25, "label_y": -3150.0, "tooltip": "大汶口文化<br>中国: -4100 ~ -2600", "note": "中国黄河下游的新石器时代文化。以精美的彩陶、白陶和磨光黑陶为特征，出现了明显的贫富分化和成年男女合葬墓，被认为是龙山文化的重要源头。"}, {"name": "卡拉尔文明", "color": "#d49977", "paths": [[[10.999, -3500.0], [10.999, -1800.0], [12.001, -1800.0], [12.001, -3500.0], [10.999, -3500.0]]], "label_x": 11.5, "label_y": -2650.0, "tooltip": "卡拉尔文明<br>南美: -3500 ~ -1800", "note": "南美洲已知最古老的文明中心，位于秘鲁苏佩河谷。拥有巨大的土坯建筑群（包括金字塔），是美洲最早的城市社会之一，表明安第斯文明独立且早期发展。"}, {"name": "哈拉帕文明", "color": "#787dd2", "paths": [[[6.999, -3300.0], [6.999, -1900.0], [8.001, -1900.0], [8.001, -3300.0], [6.999, -3300.0]]], "label_x": 7.5, "label_y": -2600.0, "tooltip": "哈拉帕文明<br>南亚: -3300 ~ -1900", "note": "印度河流域的青铜时代文明。以高度规划的城市（摩亨佐达罗、哈拉帕）著称，拥有网格状街道、排水系统和标准化砖块。文字尚未破译，衰落原因可能与气候变迁有关。"}, {"name": "良渚文化", "color": "#e197e6", "paths": [[[8.499, -3300.0], [8.499, -3000.0], [8.665666666666667, -3000.0], [8.665666666666667, -2600.0], [8.499, -2600.0], [8.499, -2300.0], [9.001, -2300.0], [9.001, -3300.0], [8.499, -3300.0]]], "label_x": 8.833333333333332, "label_y": -2800.0, "tooltip": "良渚文化<br>中国: -3300 ~ -2300", "note": "中国长江下游的新石器时代晚期文化。以其规模宏大的古城、复杂的水利系统、精美的玉礼器（玉琮、玉璧）和显示出明显社会分化的墓葬，证明了早期国家形态的存在。"}, {"name": "早王朝时期", "color": "#40d7c6", "paths": [[[2.999, -3100.0], [2.999, -2686.0], [4.001, -2686.0], [4.001, -3100.0], [2.999, -3100.0]]], "label_x": 3.5, "label_y": -2893.0, "tooltip": "早王朝时期<br>埃及: -3100 ~ -2686", "note": "古埃及文明形成和初步统一的阶段，包括第一、第二王朝。纳尔迈调色板可能记录了上下埃及的统一，首都位于孟菲斯，王权神化观念和基本的国家制度在此时期确立。"}, {"name": "苏美尔城邦", "color": "#33b2a7", "paths": [[[4.999, -3100.0], [4.999, -2334.0], [5.334333333333333, -2334.0], [5.334333333333333, -2500.0], [5.501, -2500.0], [5.501, -2700.0], [6.001, -2700.0], [6.001, -3100.0], [4.999, -3100.0]]], "label_x": 5.5, "label_y": -2900.0, "tooltip": "苏美尔城邦<br>西亚: -3100 ~ -2334", "note": "世界上最早的文明之一。由乌尔、乌鲁克、拉格什等独立城邦组成，各自崇拜保护神，由祭司或国王统治。创造了楔形文字、六十进制和史诗《吉尔伽美什》。"}, {"name": "龙山文化", "color": "#d642a5", "paths": [[[7.999, -2600.0], [7.999, -1900.0], [8.501, -1900.0], [8.501, -2070.0], [9.001, -2070.0], [9.001, -2300.0], [8.501, -2300.0], [8.501, -2600.0], [8.667666666666666, -2600.0], [8.667666666666666, -3000.0], [8.332333333333334, -3000.0], [8.332333333333334, -2600.0], [7.999, -2600.0]]], "label_x": 8.25, "label_y": -2450.0, "tooltip": "龙山文化<br>中国: -3000 ~ -1900", "note": "中国新石器时代晚期的文化，广泛分布于黄河中下游。以精致的磨光黑陶（尤以“蛋壳陶”著称）和早期城址（如陶寺、王城岗）的出现为标志，是探索夏文化的重要对象。"}, {"name": "埃兰文明", "color": "#2a44ba", "paths": [[[4.999, -2154.0], [4.999, -1894.0], [5.332333333333333, -1894.0], [5.332333333333333, -1600.0], [5.499, -1600.0], [5.499, -1595.0], [5.332333333333333, -1595.0], [5.332333333333333, -1447.0], [5.499, -1447.0], [5.499, -1178.0], [5.332333333333333, -1178.0], [5.332333333333333, -1069.0], [4.999, -1069.0], [4.999, -934.0], [5.332333333333333, -934.0], [5.332333333333333, -680.0], [5.499, -680.0], [5.499, -678.0], [5.598999999999999, -678.0], [5.598999999999999, -626.0], [5.665666666666667, -626.0], [5.665666666666667, -609.0], [5.598999999999999, -609.0], [5.598999999999999, -546.0], [5.499, -546.0], [5.499, -539.0], [5.751, -539.0], [5.751, -546.0], [5.801, -546.0], [5.801, -609.0], [5.834333333333333, -609.0], [5.834333333333333, -626.0], [5.801, -626.0], [5.801, -678.0], [5.751, -678.0], [5.751, -680.0], [5.667666666666667, -680.0], [5.667666666666667, -934.0], [5.501, -934.0], [5.501, -1069.0], [5.667666666666667, -1069.0], [5.667666666666667, -1178.0], [5.751, -1178.0], [5.751, -1447.0], [5.667666666666667, -1447.0], [5.667666666666667, -1595.0], [5.751, -1595.0], [5.751, -1600.0], [5.667666666666667, -1600.0], [5.667666666666667, -1894.0], [5.501, -1894.0], [5.501, -2154.0], [5.667666666666667, -2154.0], [5.667666666666667, -2500.0], [6.001, -2500.0], [6.001, -2700.0], [5.499, -2700.0], [5.499, -2500.0], [5.332333333333333, -2500.0], [5.332333333333333, -2154.0], [4.999, -2154.0]]], "label_x": 5.5, "label_y": -1747.0, "tooltip": "埃兰文明<br>西亚: -2700 ~ -539", "note": "伊朗西南部（今胡齐斯坦）的古老文明。长期与美索不达米亚诸文明（苏美尔、阿卡德、巴比伦、亚述）互动，时战时和，拥有独特的象形文字和线形文字，最终被波斯阿契美尼德王朝吞并。"}, {"name": "古王国时期", "color": "#9ae4a7", "paths": [[[2.999, -2686.0], [2.999, -2181.0], [4.001, -2181.0], [4.001, -2686.0], [2.999, -2686.0]]], "label_x": 3.5, "label_y": -2433.5, "tooltip": "古王国时期<br>埃及: -2686 ~ -2181", "note": "古埃及第一个稳定而强大的高峰，又称“金字塔时代”。法老被视为神，中央集权强大，在吉萨和萨卡拉建造了宏伟的金字塔群（如胡夫金字塔），是埃及古老文明的象征。"}, {"name": "腓尼基", "color": "#6870e3", "paths": [[[5.499, -2154.0], [5.499, -1894.0], [5.665666666666667, -1894.0], [5.665666666666667, -1600.0], [5.749, -1600.0], [5.749, -1595.0], [5.665666666666667, -1595.0], [5.665666666666667, -1447.0], [5.749, -1447.0], [5.749, -1178.0], [5.665666666666667, -1178.0], [5.665666666666667, -1069.0], [5.499, -1069.0], [5.499, -934.0], [5.665666666666667, -934.0], [5.665666666666667, -680.0], [5.749, -680.0], [5.749, -678.0], [5.7989999999999995, -678.0], [5.7989999999999995, -626.0], [5.832333333333333, -626.0], [5.832333333333333, -609.0], [5.7989999999999995, -609.0], [5.7989999999999995, -546.0], [5.749, -546.0], [5.749, -539.0], [6.001, -539.0], [6.001, -2500.0], [5.665666666666667, -2500.0], [5.665666666666667, -2154.0], [5.499, -2154.0]]], "label_x": 5.833333333333334, "label_y": -1521.0, "tooltip": "腓尼基<br>西亚: -2500 ~ -539", "note": "地中海东岸（今黎巴嫩、叙利亚沿海）的城邦文明（如推罗、西顿、比布鲁斯）。以卓越的航海技术、紫色染料、玻璃制造和字母文字（成为希腊字母源头）闻名，并建立了迦太基等殖民地。"}, {"name": "阿卡德帝国", "color": "#71dad6", "paths": [[[4.999, -2334.0], [4.999, -2154.0], [5.334333333333333, -2154.0], [5.334333333333333, -2334.0], [4.999, -2334.0]]], "label_x": 5.166666666666666, "label_y": -2244.0, "tooltip": "阿卡德帝国<br>西亚: -2334 ~ -2154", "note": "世界历史上第一个帝国。由阿卡德人萨尔贡大帝建立，首次统一了苏美尔城邦。推广阿卡德语，建立中央集权官僚体系，但其统治残酷，末期因内乱和古提人入侵而崩溃。"}, {"name": "第一中间期", "color": "#25c0ae", "paths": [[[2.999, -2181.0], [2.999, -2055.0], [4.001, -2055.0], [4.001, -2181.0], [2.999, -2181.0]]], "label_x": 3.5, "label_y": -2118.0, "tooltip": "第一中间期<br>埃及: -2181 ~ -2055", "note": "古王国崩溃后的动荡分裂时期。中央权威瓦解，地方州长割据，尼罗河水位下降导致饥荒，社会秩序混乱。文学中充满悲观色彩，但也是地方文化发展的时期。"}, {"name": "夏朝", "color": "#a125c0", "paths": [[[9.001, -1600.0], [9.001, -2070.0], [8.499, -2070.0], [8.499, -1900.0], [7.999, -1900.0], [7.999, -1600.0], [9.001, -1600.0]]], "label_x": 8.5, "label_y": -1750.0, "tooltip": "夏朝<br>中国: -2070 ~ -1600", "note": "中国史书记载的第一个世袭制王朝。其存在长期以来被质疑，但二里头遗址的发现为探索夏文化提供了关键考古学依据，被视为中华文明多元一体进程中的重要阶段。"}, {"name": "中王国时期", "color": "#75d5a0", "paths": [[[2.999, -2055.0], [2.999, -1650.0], [4.001, -1650.0], [4.001, -2055.0], [2.999, -2055.0]]], "label_x": 3.5, "label_y": -1852.5, "tooltip": "中王国时期<br>埃及: -2055 ~ -1650", "note": "埃及重新统一的复兴时代。底比斯的门图霍特普二世重建统一，法老权力更为务实，文学艺术繁荣，对外与努比亚、黎凡特地区贸易扩张，被称为埃及的“古典时期”。"}, {"name": "安德罗诺沃文化", "color": "#582abb", "paths": [[[5.999, -2000.0], [5.999, -900.0], [7.001, -900.0], [7.001, -2000.0], [5.999, -2000.0]]], "label_x": 6.5, "label_y": -1450.0, "tooltip": "安德罗诺沃文化<br>中亚: -2000 ~ -900", "note": "广泛分布于西伯利亚至中亚草原的青铜时代文化共同体。被认为是原始印欧人东支（雅利安人）的重要源头，经营畜牧和少量农业，使用马拉战车，对后续欧亚草原文化影响深远。"}, {"name": "玛雅文明(前古典期)", "color": "#e19da5", "paths": [[[9.999, -400.0], [9.999, -100.0], [10.249, -100.0], [10.249, 100.0], [10.199, 100.0], [10.199, 250.0], [10.401, 250.0], [10.401, 100.0], [10.501, 100.0], [10.501, -100.0], [10.334333333333333, -100.0], [10.334333333333333, -300.0], [10.501, -300.0], [10.501, -400.0], [10.667666666666666, -400.0], [10.667666666666666, -700.0], [11.001, -700.0], [11.001, -2000.0], [9.999, -2000.0], [9.999, -1200.0], [10.499, -1200.0], [10.499, -700.0], [10.332333333333334, -700.0], [10.332333333333334, -400.0], [9.999, -400.0]]], "label_x": 10.75, "label_y": -950.0, "tooltip": "玛雅文明(前古典期)<br>北美: -2000 ~ 250", "note": "玛雅文明的初步形成和发展期。农业定居点出现，早期城邦（如埃尔米拉多尔）兴起，玛雅象形文字和历法系统开始发展，为古典期的辉煌奠定基础。"}, {"name": "古巴比伦王国", "color": "#3ddac3", "paths": [[[4.999, -1894.0], [4.999, -1595.0], [5.251, -1595.0], [5.251, -1600.0], [5.334333333333333, -1600.0], [5.334333333333333, -1894.0], [4.999, -1894.0]]], "label_x": 5.166666666666666, "label_y": -1747.0, "tooltip": "古巴比伦王国<br>西亚: -1894 ~ -1595", "note": "阿摩利人在巴比伦城建立的王国。第六代国王汉谟拉比颁布了著名的《汉谟拉比法典》，使巴比伦成为两河流域的政治、文化和宗教中心，但最终被赫梯人洗劫。"}, {"name": "第二中间期", "color": "#4ec9c1", "paths": [[[2.999, -1650.0], [2.999, -1550.0], [4.001, -1550.0], [4.001, -1650.0], [2.999, -1650.0]]], "label_x": 3.5, "label_y": -1600.0, "tooltip": "第二中间期<br>埃及: -1650 ~ -1550", "note": "埃及再次分裂并遭外族统治的时期。来自西亚的喜克索斯人征服了下埃及，引入战车等新技术。上埃及的底比斯政权与之并存，最终由雅赫摩斯一世领导驱逐外敌，开启新王国。"}, {"name": "迈锡尼文明", "color": "#88e367", "paths": [[[1.999, -1600.0], [1.999, -1100.0], [3.001, -1100.0], [3.001, -1600.0], [1.999, -1600.0]]], "label_x": 2.5, "label_y": -1350.0, "tooltip": "迈锡尼文明<br>中欧/南欧: -1600 ~ -1100", "note": "希腊青铜时代晚期的第一个主要文明，以宏伟的“狮子门”和蜂巢墓等巨石建筑、线形文字B泥板，以及传说中的特洛伊战争背景闻名。其社会由武士王统治，拥有复杂的贸易网络，但最终在多重危机下崩溃，开启了黑暗时代。"}, {"name": "赫梯帝国", "color": "#9ec8e0", "paths": [[[4.999, -1595.0], [4.999, -1447.0], [5.249, -1447.0], [5.249, -1178.0], [5.501, -1178.0], [5.501, -1447.0], [5.334333333333333, -1447.0], [5.334333333333333, -1595.0], [5.501, -1595.0], [5.501, -1600.0], [5.249, -1600.0], [5.249, -1595.0], [4.999, -1595.0]]], "label_x": 5.375, "label_y": -1312.5, "tooltip": "赫梯帝国<br>西亚: -1600 ~ -1178", "note": "安纳托利亚（小亚细亚）的印欧语系民族建立的帝国。最早大规模使用铁器，并与埃及在卡迭石战役后签订史上首个国际和约。后在内忧外患和“海上民族”冲击下瓦解。"}, {"name": "商朝", "color": "#c676d4", "paths": [[[7.999, -1600.0], [7.999, -1046.0], [9.001, -1046.0], [9.001, -1600.0], [7.999, -1600.0]]], "label_x": 8.5, "label_y": -1323.0, "tooltip": "商朝<br>中国: -1600 ~ -1046", "note": "中国第一个有直接文字（甲骨文）记载的王朝。青铜铸造技术高度发达，礼器精美，实行神权政治，频繁迁都，晚期定都于殷（今安阳），社会结构复杂。"}, {"name": "新王国时期", "color": "#95eb92", "paths": [[[2.999, -1550.0], [2.999, -1069.0], [4.001, -1069.0], [4.001, -1550.0], [2.999, -1550.0]], [[4.999, -1447.0], [4.999, -1069.0], [5.334333333333333, -1069.0], [5.334333333333333, -1178.0], [5.251, -1178.0], [5.251, -1447.0], [4.999, -1447.0]]], "label_x": 3.5, "label_y": -1309.5, "tooltip": "新王国时期<br>埃及: -1550 ~ -1069<br>西亚: -1447 ~ -1069", "note": "古埃及帝国鼎盛时代。图特摩斯三世、拉美西斯二世等法老四处征战，疆域达到最大。兴建了卡尔纳克、卢克索等巨型神庙，阿蒙神祭司集团权力膨胀。也是图坦卡蒙和埃赫那吞宗教改革的时期。"}, {"name": "吠陀时代", "color": "#cc49ce", "paths": [[[6.999, -1500.0], [6.999, -518.0], [7.332333333333333, -518.0], [7.332333333333333, -500.0], [7.667666666666667, -500.0], [7.667666666666667, -518.0], [7.501, -518.0], [7.501, -600.0], [8.001, -600.0], [8.001, -1500.0], [6.999, -1500.0]]], "label_x": 7.5, "label_y": -1050.0, "tooltip": "吠陀时代<br>南亚: -1500 ~ -500", "note": "雅利安人进入印度并创作吠陀经典的时期。前期为游牧部落社会，后期进入农耕和城邦形成阶段。种姓制度和婆罗门教逐渐形成，是印度古典文化的奠基时期。"}, {"name": "哈尔施塔特文化", "color": "#dbd16f", "paths": [[[0.999, -1200.0], [0.999, -450.0], [1.3343333333333331, -450.0], [1.3343333333333331, -500.0], [2.001, -500.0], [2.001, -1200.0], [0.999, -1200.0]]], "label_x": 1.5, "label_y": -850.0, "tooltip": "哈尔施塔特文化<br>西欧: -1200 ~ -450", "note": "欧洲早期铁器时代文化，以奥地利哈尔施塔特遗址命名。其社会经济以盐矿开采和贸易为基础，出现了武士贵族和复杂的丧葬习俗（有马战车陪葬），是凯尔特文化的早期代表。"}, {"name": "奥尔梅克文明", "color": "#e3a068", "paths": [[[9.999, -1200.0], [9.999, -400.0], [10.334333333333333, -400.0], [10.334333333333333, -700.0], [10.501, -700.0], [10.501, -1200.0], [9.999, -1200.0]]], "label_x": 10.25, "label_y": -950.0, "tooltip": "奥尔梅克文明<br>北美: -1200 ~ -400", "note": "中美洲的“母文明”。位于墨西哥湾沿岸，以雕刻巨型玄武岩头像、制作精美玉器和创建金字塔式建筑台基闻名，其宗教、艺术和政治传统为后续中美洲文明奠定了基础。"}, {"name": "希腊黑暗时代", "color": "#50c774", "paths": [[[1.999, -1100.0], [1.999, -800.0], [2.501, -800.0], [2.501, -808.0], [3.001, -808.0], [3.001, -1100.0], [1.999, -1100.0]]], "label_x": 2.5, "label_y": -954.0, "tooltip": "希腊黑暗时代<br>中欧/南欧: -1100 ~ -800", "note": "迈锡尼文明崩溃后的衰落期。其特征是人口锐减、文字失传、居住点废弃和贸易中断。社会退回简单的村落生活，但也是铁器开始普及、史诗传统（如《荷马史诗》）孕育的关键阶段，为古风时代的复兴奠定了基础。"}, {"name": "第三中间期", "color": "#2fb559", "paths": [[[2.999, -1069.0], [2.999, -712.0], [4.001, -712.0], [4.001, -1069.0], [2.999, -1069.0]]], "label_x": 3.5, "label_y": -890.5, "tooltip": "第三中间期<br>埃及: -1069 ~ -712", "note": "新王国衰落后的分裂时期。埃及先后由利比亚人、努比亚人统治，王权衰微，地方势力（如阿蒙神庙）强大，国家常处于南北分立状态，为亚述入侵埋下伏笔。"}, {"name": "努比亚(库施王国)", "color": "#24c169", "paths": [[[2.999, -712.0], [2.999, -664.0], [3.999, -664.0], [3.999, -146.0], [4.332333333333333, -146.0], [4.332333333333333, 40.0], [4.499, 40.0], [4.499, 100.0], [4.332333333333333, 100.0], [4.332333333333333, 300.0], [4.249, 300.0], [4.249, 350.0], [4.501, 350.0], [4.501, 300.0], [4.667666666666667, 300.0], [4.667666666666667, 100.0], [5.001, 100.0], [5.001, 40.0], [4.667666666666667, 40.0], [4.667666666666667, -146.0], [4.334333333333333, -146.0], [4.334333333333333, -300.0], [4.501, -300.0], [4.501, -814.0], [5.001, -814.0], [5.001, -1069.0], [3.999, -1069.0], [3.999, -712.0], [2.999, -712.0]]], "label_x": 4.25, "label_y": -482.0, "tooltip": "努比亚(库施王国)<br>埃及: -712 ~ -664<br>非洲其他: -1069 ~ 350", "note": "尼罗河流域（今苏丹北部）的古老王国。曾统治埃及（第二十五王朝），以金字塔（比埃及的陡峭）、丰富的黄金资源和发达的冶铁技术闻名，后因阿克苏姆入侵而衰落。"}, {"name": "西周", "color": "#d048cb", "paths": [[[7.999, -1046.0], [7.999, -771.0], [9.001, -771.0], [9.001, -1046.0], [7.999, -1046.0]]], "label_x": 8.5, "label_y": -908.5, "tooltip": "西周<br>中国: -1046 ~ -771", "note": "周武王灭商后建立的王朝。实行以宗法制为基础的分封制，确立礼乐文明，通过《周礼》等典章制度规范社会秩序，是中国古代政治与文化传统的奠基时期。"}, {"name": "亚述帝国", "color": "#30b4b0", "paths": [[[5.2010000000000005, -626.0], [5.2010000000000005, -678.0], [5.251, -678.0], [5.251, -680.0], [5.334333333333333, -680.0], [5.334333333333333, -934.0], [4.999, -934.0], [4.999, -609.0], [5.167666666666667, -609.0], [5.167666666666667, -626.0], [5.2010000000000005, -626.0]]], "label_x": 5.166666666666666, "label_y": -807.0, "tooltip": "亚述帝国<br>西亚: -934 ~ -609", "note": "以军事强大和残酷著称的帝国。其新亚述时期（前934-609）达到巅峰，通过系统性的恐怖战术和流放政策建立庞大帝国，以尼尼微为都，建造了巨大宫殿和图书馆，最终被巴比伦和米底联盟灭亡。"}, {"name": "查文文化", "color": "#d65542", "paths": [[[11.501, -200.0], [11.501, -800.0], [12.001, -800.0], [12.001, -900.0], [10.999, -900.0], [10.999, -200.0], [11.501, -200.0]]], "label_x": 11.25, "label_y": -500.0, "tooltip": "查文文化<br>南美: -900 ~ -200", "note": "秘鲁安第斯地区首个具有广泛影响的宗教与文化风格。以查文德万塔尔遗址为中心，其艺术中融合了多种动物特征（如美洲虎、鹰、蛇），这种风格在广大地区传播。"}, {"name": "迦太基", "color": "#6fdba7", "paths": [[[4.332333333333333, -300.0], [4.332333333333333, -146.0], [4.667666666666667, -146.0], [4.667666666666667, -300.0], [5.001, -300.0], [5.001, -814.0], [4.499, -814.0], [4.499, -300.0], [4.332333333333333, -300.0]]], "label_x": 4.75, "label_y": -557.0, "tooltip": "迦太基<br>非洲其他: -814 ~ -146", "note": "腓尼基人在北非（今突尼斯）建立的强大城邦。以航海、贸易和农业立国，控制西地中海贸易网络，与希腊和罗马爆发长期冲突（布匿战争）。汉尼拔的远征几乎摧毁罗马，但最终被罗马彻底毁灭。"}, {"name": "马其顿王国", "color": "#3dbd27", "paths": [[[2.3323333333333336, -509.0], [2.3323333333333336, -478.0], [2.499, -478.0], [2.499, -362.0], [2.3323333333333336, -362.0], [2.3323333333333336, -336.0], [2.6676666666666664, -336.0], [2.6676666666666664, -362.0], [2.751, -362.0], [2.751, -478.0], [2.6676666666666664, -478.0], [2.6676666666666664, -509.0], [3.001, -509.0], [3.001, -808.0], [2.499, -808.0], [2.499, -509.0], [2.3323333333333336, -509.0]]], "label_x": 2.75, "label_y": -658.5, "tooltip": "马其顿王国<br>中欧/南欧: -808 ~ -336", "note": "希腊北部的王国。早期被视为边缘蛮族，在腓力二世时期通过军事改革（马其顿方阵）和外交手段迅速崛起，统一希腊城邦，为其子亚历山大东征奠定了强大的军事与政治基础。"}, {"name": "古风时期(希腊)", "color": "#b2e49a", "paths": [[[1.999, -800.0], [1.999, -480.0], [2.3343333333333334, -480.0], [2.3343333333333334, -509.0], [2.501, -509.0], [2.501, -800.0], [1.999, -800.0]]], "label_x": 2.25, "label_y": -654.5, "tooltip": "古风时期(希腊)<br>中欧/南欧: -800 ~ -480", "note": "希腊文明复兴与成型的时代。城邦制度兴起，海外殖民扩张，奥林匹克运动会开始举办。艺术上出现古朴风格的雕塑，政治上僭主与早期法律并存，哲学和科学在伊奥尼亚萌芽，为古典时期的辉煌做好了准备。"}, {"name": "帕拉卡斯文化", "color": "#e0d29d", "paths": [[[10.999, -200.0], [10.999, 100.0], [12.001, 100.0], [12.001, -800.0], [11.499, -800.0], [11.499, -200.0], [10.999, -200.0]]], "label_x": 11.75, "label_y": -500.0, "tooltip": "帕拉卡斯文化<br>南美: -800 ~ 100" ", "paths": [[[4.999, -609.0], [4.999, -550.0], [5.2010000000000005, -550.0], [5.2010000000000005, -609.0], [5.334333333333333, -609.0], [5.334333333333333, -626.0], [5.401000000000001, -626.0], [5.401000000000001, -678.0], [5.199, -678.0], [5.199, -626.0], [5.165666666666667, -626.0], [5.165666666666667, -609.0], [4.999, -609.0]]], "label_x": 5.25, "label_y": -617.5, "tooltip": "米底王国<br>西亚: -678 ~ -550", "note": "伊朗高原西北部的伊朗语族王国。与新巴比伦联盟摧毁了亚述帝国，是波斯帝国的前驱。但关于其详细历史记载较少，最终被属国波斯的居鲁士大帝推翻。"}, {"name": "古埃及后期", "color": "#72d8c7", "paths": [[[2.999, -664.0], [2.999, -525.0], [4.001, -525.0], [4.001, -664.0], [2.999, -664.0]], [[2.999, -404.0], [2.999, -343.0], [4.001, -343.0], [4.001, -404.0], [2.999, -404.0]]], "label_x": 3.5, "label_y": -594.5, "tooltip": "古埃及后期<br>埃及: -664 ~ -525,-404 ~ -343", "note": "埃及丧失独立、被外族帝国统治的时期。先后被亚述、波斯（阿契美尼德王朝）征服和统治，本土王朝（如赛特王朝）短暂复兴。最终在公元前332年被亚历山大大帝征服，进入希腊化时代。"}, {"name": "新巴比伦王国", "color": "#435ed5", "paths": [[[5.199, -609.0], [5.199, -546.0], [5.249, -546.0], [5.249, -539.0], [5.501, -539.0], [5.501, -546.0], [5.401000000000001, -546.0], [5.401000000000001, -609.0], [5.501, -609.0], [5.501, -626.0], [5.332333333333333, -626.0], [5.332333333333333, -609.0], [5.199, -609.0]]], "label_x": 5.300000000000001, "label_y": -577.5, "tooltip": "新巴比伦王国<br>西亚: -626 ~ -539", "note": "迦勒底人建立的王国。尼布甲尼撒二世时期最为强盛，重建了宏伟的巴比伦城（包括空中花园传说），并征服了犹太王国，制造了“巴比伦之囚”。最终被波斯居鲁士大帝和平征服。"}, {"name": "十六大国", "color": "#9a96e8", "paths": [[[7.499, -600.0], [7.499, -518.0], [7.665666666666667, -518.0], [7.665666666666667, -500.0], [7.499, -500.0], [7.499, -330.0], [6.999, -330.0], [6.999, -327.0], [7.499, -327.0], [7.499, -323.0], [6.999, -323.0], [6.999, -321.0], [7.501, -321.0], [7.501, -322.0], [8.001, -322.0], [8.001, -600.0], [7.499, -600.0]]], "label_x": 7.75, "label_y": -415.0, "tooltip": "十六大国<br>南亚: -600 ~ -321", "note": "佛陀时代印度北部（恒河流域）的十六个重要王国和共和国。其中摩揭陀和拘萨罗最为强大，这个列国争霸的时代也是沙门思潮（佛教、耆那教）兴起的背景。"}, {"name": "阿契美尼德王朝", "color": "#9fbfdf", "paths": [[[2.999, -525.0], [2.999, -404 [1.6676666666666664, -52.0], [1.6676666666666664, -500.0], [1.3323333333333334, -500.0]]], "label_x": 1.5, "label_y": -276.0, "tooltip": "高卢诸部落<br>西欧: -500 ~ -51", "note": "铁器时代居住在今法国、比利时、瑞士等地的凯尔特人部落统称。社会发展程度不一，有德鲁伊祭司阶层，在维钦托利领导下曾短暂联合抵抗凯撒，后被罗马征服并逐渐罗马化。"}, {"name": "不列颠凯尔特", "color": "#3eb133", "paths": [[[0.999, -50.0], [0.999, 43.0], [1.501, 43.0], [1.501, -50.0], [1.6676666666666664, -50.0], [1.6676666666666664, -51.0], [1.751, -51.0], [1.751, -52.0], [2.001, -52.0], [2.001, -500.0], [1.6656666666666666, -500.0], [1.6656666666666666, -52.0], [1.499, -52.0], [1.499, -51.0], [1.3323333333333334, -51.0], [1.3323333333333334, -50.0], [0.999, -50.0]]], "label_x": 1.8333333333333333, "label_y": -276.0, "tooltip": "不列颠凯尔特<br>西欧: -500 ~ 43", "note": "指罗马征服前及征服时期居住在不列颠群岛的凯尔特人诸部落（如布里吞人、皮克特人）。创造了独特的海岛凯尔特文化，包括德鲁伊教、复杂的金属艺术和语言，后受罗马和盎格鲁-撒克逊入侵者影响而演变。"}, {"name": "古典时期(希腊)", "color": "#73b331", "paths": [[[1.999, -480.0], [1.999, -323.0], [2.3343333333333334, -323.0], [2.3343333333333334, -362.0], [2.251, -362.0], [2.251, -478.0], [2.3343333333333334, -478.0], [2.3343333333333334, -480.0], [1.999, -480.0]]], "label_x": 2.125, "label_y": -420.0, "tooltip": "古典时期(希腊)<br>中欧/南欧: -480 ~ -323", "note": "希腊文明的黄金时代。以希波战争胜利和伯罗奔尼撒战争为标志，雅典民主与斯巴达军国形成对比。帕台农神庙建成，戏剧、哲学（苏格拉底、柏拉图）、史学成就斐然，但其内部冲突也最终招致马其顿的征服。"}, {"name": "雅典帝国", "color": "#99d378", "paths": [[[2.249, -478.0], [2.249, -404.0], [2.501, -404.0], [2.501, -478.0], [2.249, -478.0]]], "label_x": 2.375, "label_y": -441.0, "tooltip": "雅典帝国<br>中欧/南欧: -478 ~ -404", "note": "以雅典为首的提洛同盟演变而成的海上霸权。利用盟邦贡金，伯里克利时代雅典卫城得以重建，民主制度臻于完善，文化极度繁荣。然而，其高压政策引发盟邦反抗，并在伯罗奔尼撒战争中败于斯巴达联盟而解体。"}, {"name": "战国", "color": "#b0348b", "paths": [[[7.999, -475.0], [7.999, -221.0], [9.001, -221.0], [9.001, -475.0], [7.999, -475.0]]], "label_x": 8.5, "label_y": -348.0, "tooltip": "战国<br>中国: -475 ~ -221", "note": "东周的后半期。兼并战争空前激烈，各国纷纷变法（如商鞅变法）以求富国强兵，封建制度逐步瓦解，中央集权萌芽，百家争鸣达到高潮，为秦统一奠定了基础。"}, {"name": "拉坦诺文化", "color": "#a6da3d", "paths": [[[0.999, -450.0], [0.999, -50.0], [1.3343333333333331, -50.0], [1.3343333333333331, -51.0], [1.251, -51.0], [1.251, -52.0], [1.3343333333333331, -52.0], [1.3343333333333331, -450.0], [0.999, -450.0]]], "label_x": 1.1666666666666665, "label_y": -251.0, "tooltip": "拉坦诺文化<br>西欧: -450 ~ -50", "note": "欧洲铁器时代晚期文化，以瑞士拉坦诺遗址命名。代表了凯尔特文化的艺术高峰，以其独特的曲线和漩涡纹装饰风格（拉坦诺风格）的精美金属制品（如武器、首饰）而闻名。"}, {"name": "斯巴达霸权", "color": "#50c770", "paths": [[[2.249, -404.0], [2.249, -371.0], [2.501, -371.0], [2.501, -404.0], [2.249, -404.0]]], "label_x": 2.375, "label_y": -387.5, "tooltip": "斯巴达霸权<br>中欧/南欧: -404 ~ -371", "note": "斯巴达在赢得伯罗奔尼撒战争后建立的短暂霸权。其强行在其他城邦推行寡头政治，并介入波斯事务，但因自身的保守、人口减少及对盟友的苛刻统治，迅速引发普遍不满，最终被底比斯在留克特拉战役中击败。"}, {"name": "底比斯霸权", "color": "#98eb93", "paths": [[[2.249, -371.0], [2.249, -362.0], [2.501, -362.0], [2.501, -371.0], [2.249, -371.0]]], "label_x": 2.375, "label_y": -366.5, "tooltip": "底比斯霸权<br>中欧/南欧: -371 ~ -362", "note": "底比斯在伊巴密浓达领导下击败斯巴达后取得的短暂主导地位。其军事创新（斜线阵）打破了斯巴达陆军不可战胜的神话。但霸业过度依赖领袖个人，随着伊巴密浓达战死曼丁尼亚，霸权迅速瓦解。"}, {"name": "马其顿帝国", "color": "#68e392", "paths": [[[2.6656666666666666, -336.0], [2.6656666666666666, -323.0], [4.001, -323.0], [4.001, -332.0], [3.001, -332.0], [3.001, -336.0], [2.6656666666666666, -336.0]], [[4.999, -333.0], [4.999, -323.0], [7.501, -323.0], [7.501, -327.0], [7.001, -327.0], [7.001, -329.0], [6.001, -329.0], [6.001, -330.0], [5.501, -330.0], [5.501, -333.0], [4.999, -333.0]]], "label_x": 6.0, "label_y": -328.0, "tooltip": "马其顿帝国<br>中亚: -329 ~ -323<br>中欧/南欧: -336 ~ -323<br>南亚: -327 ~ -323<br>埃及: -332 ~ -323<br>西亚: -333 ~ -323", "note": "亚历山大大帝通过征服建立的空前庞大的帝国。其疆域从希腊直达印度河流域，促进了希腊文化与东方文明的大规模交流（希腊化时代开端）。但其帝国缺乏稳固结构，在亚历山大死后迅速分裂。"}, {"name": "继业者战争", "color": "#9acd4b", "paths": [[[2.499, -323.0], [2.499, -306.0], [2.999, -306.0], [2.999, -305.0], [4.001, -305.0], [4.001, -323.0], [2.499, -323.0]], [[6.001, -305.0], [6.001, -323.0], [4.999, -323.0], [4.999, -305.0], [6.001, -305.0]]], "label_x": 3.25, "label_y": -314.5, "tooltip": "继业者战争<br>中欧/南欧: -323 ~ -306<br>埃及: -323 ~ -305<br>西亚: -323 ~ -305", "note": "亚历山大大帝死后，其将领（继业者）为争夺帝国遗产而进行的长达数十年的系列战争。战争导致帝国分裂为多个希腊化王国（如塞琉古、托勒密、安提柯），彻底改变了古代东地中海的政治格局。"}, {"name": "孔雀王朝", "color": "#5930b4", "paths": [[[6.999, -321.0], [6.999, -185.0], [7.501, -185.0], [7.501, -230.0], [8.001, -230.0], [8.001, -322.0], [7.499, -322.0], [7.499, -321.0], [6.999, -321.0]]], "label_x": 7.5, "label_y": -275.5, "tooltip": "孔雀王朝<br>南亚: -322 ~ -185", "note": "印度第一个基本统一的帝国。由旃陀罗笈多创立，阿育王在征服羯陵伽后皈依佛教，并将其传播至亚洲各地。帝国行政高效，但阿育王死后迅速衰落。"}, {"name": "安提柯王朝", "color": "#aae39b", "paths": [[[1.999, -306.0], [1.999, -168.0], [2.501, -168.0], [2.501, -306.0], [1.999, -306.0]]], "label_x": 2.25, "label_y": -237.0, "tooltip": "安提柯王朝<br>中欧/南欧: -306 ~ -168", "note": "继业者战争后统治马其顿本土及部分希腊地区的王朝。由亚历山大的将领安提柯一世的后代建立，是希腊化时代的主要力量之一，曾长期与埃及托勒密、西亚塞琉古争霸，最终被罗马共和国灭亡。"}, {"name": "托勒密王朝", "color": "#6ae079", "paths": [[[2.999, -305.0], [2.999, -30.0], [4.001, -30.0], [4.001, -305.0], [2.999, -305.0]]], "label_x": 3.5, "label_y": -167.5, "tooltip": "托勒密王朝<br>埃及: -305 ~ -30", "note": "亚历山大大帝部将托勒密在埃及建立的希腊化王朝。以亚历山大港为都，拥有当时世界最大的图书馆和灯塔。经济富庶，文化融合希腊与埃及传统，最终末代女王克利奥帕特拉七世败于罗马而灭亡。"}, {"name": "塞琉古帝国", "color": "#3da9db", "paths": [[[4.999, -305.0], [4.999, -63.0], [5.501, -63.0], [5.501, -247.0], [6.001, -247.0], [6.001, -305.0], [4.999, -305.0]]], "label_x": 5.25, "label_y": -155.0, "tooltip": "塞琉古帝国<br>西亚: -305 ~ -63", "note": "亚历山大大帝部将塞琉古在西亚建立的庞大希腊化帝国。疆域曾从爱琴海延伸至印度边境，是东西方文明交汇的重要桥梁，但因疆域过于辽阔、民族复杂而逐渐分裂衰败，最终亡于罗马。"}, {"name": "毛里塔尼亚王国", "color": "#4ebdca", "paths": [[[4.665666666666667, -300.0], [4.665666666666667, 40.0], [5.001, 40.0], [5.001, -300.0], [4.665666666666667, -300.0]]], "label_x": 4.833333333333334, "label_y": -130.0, "tooltip": "毛里塔尼亚王国<br>非洲其他: -300 ~ 40", "note": "北非西北部（今摩洛哥、阿尔及利亚西部）的柏柏尔人王国。曾作为罗马的附庸国存在，其末代国王托勒密被罗马皇帝卡利古拉处死后，王国被罗马吞并设为行省。"}, {"name": "弥生时期", "color": "#dc6ebc", "paths": [[[8.999, -300.0], [8.999, -209.0], [9.499, -209.0], [9.499, -37.0], [9.665666666666667, -37.0], [9.665666666666667, 57.0], [9.749, 57.0], [9.749, 68.0], [9.799000000000001, 68.0], [9.799000000000001, 216.0], [9.749, 216.0], [9.749, 250.0], [9.599, 250.0], [9.599, 300.0], [9.801, 300.0], [9.801, 250.0], [10.001, 250.0], [10.001, -300.0], [8.999, -300.0]]], "label_x": 9.833333333333332, "label_y": 10.0, "tooltip": "弥生时期<br>亚洲其他: -300 ~ 300", "note": "日本开始出现水稻农业、金属器（铜剑、铜矛）和阶级分化的时期。受大陆文化（经朝鲜半岛）影响，小国林立，与中国汉朝有外交记载，为大和王权的出现铺平道路。"}, {"name": "特乌奇特兰文化", "color": "#ad373c", "paths": [[[10.665666666666667, -300.0], [10.665666666666667, -100.0], [10.749, -100.0], [10.749, 100.0], [10.799000000000001, 100.0], [10.799000000000001, 750.0], [10.749, 750.0], [10.749, 900.0], [11.001, 900.0], [11.001, -300.0], [10.665666666666667, -300.0]]], "label_x": 10.9, "label_y": 425.0, "tooltip": "特乌奇特兰文化<br>北美: -300 ~ 900", "note": "墨西哥中部古典时期的文明，通常被视为特奥蒂瓦坎文明在该地区的组成部分或受其强烈影响的地方文化，具体特征与特奥蒂瓦坎相似。"}, {"name": "大夏王国(希腊化)", "color": "#7872d9", "paths": [[[5.999, -250.0], [5.999, -125.0], [7.001, -125.0], [7.001, -250.0], [5.999, -250.0]]], "label_x": 6.5, "label_y": -187.5, "tooltip": "大夏王国(希腊化)<br>中亚: -250 ~ -125", "note": "中亚的希腊化国家。位于今阿富汗北部，由塞琉古帝国分裂而出，是希腊文化与佛教、祆教交汇的前沿，以精美的希腊-佛教艺术（如犍陀罗艺术早期）闻名，后亡于游牧民族。"}, {"name": "安息帝国(帕提亚)", "color": "#2eb2b7", "paths": [[[5.499, -247.0], [5.499, 224.0], [6.001, 224.0], [6.001, -247.0], [5.499, -247.0]]], "label_x": 5.75, "label_y": -11.5, "tooltip": "安息帝国(帕提亚)<br>西亚: -247 ~ 224", "note": "波斯地区与罗马长期抗衡的帝国。由伊朗语族的帕尼人建立，以重装骑兵和骑射手战术闻名，在卡莱战役中击败罗马。其统治松散，是丝绸之路上重要的中介，最终被萨珊王朝取代。"}, {"name": "百乘王朝", "color": "#c675d5", "paths": [[[6.999, -185.0], [6.999, 75.0], [7.499, 75.0], [7.499, 220.0], [8.001, 220.0], [8.001, 10.0], [7.501, 10.0], [7.501, -180.0], [8.001, -180.0], [8.001, -230.0], [7.499, -230.0], [7.499, -185.0], [6.999, -185.0]]], "label_x": 7.25, "label_y": -85.0, "tooltip": "百乘王朝<br>南亚: -230 ~ 220", "note": "统治印度德干高原中部的王朝。以普那教和佛教保护者著称，其萨塔瓦哈纳支系与北方的贵霜、南方的其他王国长期并存，控制了重要的东西方贸易路线。"}, {"name": "秦朝", "color": "#de6cad", "paths": [[[7.999, -221.0], [7.999, -207.0], [9.001, -207.0], [9.001, -221.0], [7.999, -221.0]]], "label_x": 8.5, "label_y": -214.0, "tooltip": "秦朝<br>中国: -221 ~ -207", "note": "中国历史上第一个大一统的中央集权王朝。创立皇帝制度，推行郡县制，统一文字、货币、度量衡，修筑长城与驰道，但刑法严苛，徭役繁重，迅速在农民起义中覆灭。"}, {"name": "匈奴汗国", "color": "#b62eb3", "paths": [[[8.999, -209.0], [8.999, 68.0], [9.199, 68.0], [9.199, 216.0], [9.401, 216.0], [9.401, 68.0], [9.251, 68.0], [9.251, 57.0], [9.334333333333333, 57.0], [9.334333333333333, -37.0], [9.501, -37.0], [9.501, -209.0], [8.999, -209.0]]], "label_x": 9.166666666666668, "label_y": 10.0, "tooltip": "匈奴汗国<br>亚洲其他: -209 ~ 216", "note": "强大的欧亚草原游牧联盟。其与汉朝的长期战争促进了汉朝的军事改革和丝绸之路的间接开辟。分裂后，南匈奴内附，北匈奴西迁，推动了欧洲的民族大迁徙。"}, {"name": "西汉", "color": "#d741b1", "paths": [[[7.999, -202.0], [7.999, 8.0], [9.001, 8.0], [9.001, -202.0], [7.999, -202.0]]], "label_x": 8.5, "label_y": -97.0, "tooltip": "西汉<br>中国: -202 ~ 8", "note": "刘邦建立的统一王朝。初期实行休养生息，汉武帝时期国力强盛，北击匈奴，开辟丝绸之路，独尊儒术，奠定了汉民族和文化的基本格局。"}, {"name": "印度-希腊王国", "color": "#a551c6", "paths": [[[7.499, -180.0], [7.499, 10.0], [8.001, 10.0], [8.001, -180.0], [7.499, -180.0]]], "label_x": 7.75, "label_y": -85.0, "tooltip": "印度-希腊王国<br>南亚: -180 ~ 10", "note": "巴克特里亚希腊人南下在印度西北部建立的诸多希腊化小王国。是希腊文化与佛教艺术（犍陀罗艺术先驱）融合的最早实验场，其钱币融合了希腊神祇和佛教符号。"}, {"name": "特奥蒂瓦坎", "color": "#d64190", "paths": [[[10.200999999999999, 750.0], [10.200999999999999, 100.0], [10.251, 100.0], [10.251, -100.0], [9.999, -100.0], [9.999, 750.0], [10.200999999999999, 750.0]]], "label_x": 10.1, "label_y": 425.0, "tooltip": "特奥蒂瓦坎<br>北美: -100 ~ 750", "note": "中美洲古典时期的大城市。位于墨西哥谷地，拥有巨大的太阳金字塔、月亮金字塔和羽蛇神庙，城市规划严整。是全美洲最大城市之一，影响遍及中美洲，但其衰亡原因成谜。"}, {"name": "高句丽", "color": "#d872b8", "paths": [[[8.999, 550.0], [8.999, 650.0], [9.249, 650.0], [9.249, 668.0], [9.501, 668.0], [9.501, 650.0], [9.334333333333333, 650.0], [9.334333333333333, 550.0], [9.501, 550.0], [9.501, 300.0], [9.401, 300.0], [9.401, 250.0], [9.501, 250.0], [9.501, 216.0], [9.600999999999999, 216.0], [9.600999999999999, 68.0], [9.501, 68.0], [9.501, 57.0], [9.667666666666666, 57.0], [9.667666666666666, -37.0], [9.332333333333334, -37.0], [9.332333333333334, 57.0], [9.249, 57.0], [9.249, 68.0], 术的繁荣，并首次在钱币上铸造佛像，是东西文明交流的关键枢纽。"}, {"name": "新罗", "color": "#cf49b6", "paths": [[[9.332333333333334, 550.0], [9.332333333333334, 650.0], [9.499, 650.0], [9.499, 668.0], [9.332333333333334, 668.0], [9.332333333333334, 700.0], [9.249, 700.0], [9.249, 710.0], [9.332333333333334, 710.0], [9.332333333333334, 794.0], [9.249, 794.0], [9.249, 802.0], [9.399000000000001, 802.0], [9.399000000000001, 918.0], [9.332333333333334, 918.0], [9.332333333333334, 935.0], [9.501, 935.0], [9.501, 918.0], [9.600999999999999, 918.0], [9.600999999999999, 802.0], [9.501, 802.0], [9.501, 794.0], [9.667666666666666, 794.0], [9.667666666666666, 710.0], [9.501, 710.0], [9.501, 700.0], [9.667666666666666, 700.0], [9.667666666666666, 668.0], [9.751, 668.0], [9.751, 650.0], [9.667666666666666, 650.0], [9.667666666666666, 550.0], [9.751, 550.0], [9.751, 300.0], [9.600999999999999, 300.0], [9.600999999999999, 250.0], [9.751, 250.0], [9.751, 216.0], [9.801, 216.0], [9.801, 68.0], [9.751, 68.0], [9.751, 57.0], [9.499, 57.0], [9.499, 68.0], [9.599, 68.0], [9.599, 216.0], [9.499, 216.0], [9.499, 250.0], [9.399000000000001, 250.0], [9.399000000000001, 300.0], [9.499, 300.0], [9.499, 550.0], [9.332333333333334, 550.0]]], "label_x": 9.625, "label_y": 425.0, "tooltip": "新罗<br>亚洲其他: 57 ~ 935", "note": "朝鲜半岛东南部的王国。与唐朝结盟，统一了半岛大部（统一新罗时期）。引入唐朝制度，佛教文化繁荣（如佛国寺、石窟庵），开创了朝鲜半岛单一政体的传统。"}, {"name": "扶南国", "color": "#da3eb5", "paths": [[[8.999, 68.0], [8.999, 550.0], [9.251, 550.0], [9.251, 300.0], [9.200999999999999, 300.0], [9.200999999999999, 250.0], [9.251, 250.0], [9.251, 216.0], [9.200999999999999, 216.0], [9.200999999999999, 68.0], [8.999, 68.0]]], "label_x": 9.125, "label_y": 425.0, "tooltip": "扶南国<br>亚洲其他: 68 ~ 550", "note": "东南亚最早的印度化王国之一，位于湄公河三角洲。以其发达的航海贸易网络、来自印度的影响（印度教、佛教）和作为中印贸易中转站的重要地位而闻名。"}, {"name": "阿克苏姆帝国", "color": "#42d0d5", "paths": [[[3.999, 429.0], [3.999, 788.0], [4.249, 788.0], [4.249, 940.0], [4.501, 940.0], [4.501, 788.0], [4.334333333333333, 788.0], [4.334333333333333, 700.0], [4.501, 700.0], [4.501, 429.0], [4.667666666666667, 429.0], [4.667666666666667, 350.0], [4.751, 350.0], [4.751, 300.0], [5.001, 300.0], [5.001, 100.0], [4.665666666666667, 100.0], [4.665666666666667, 300.0], [4.499, 300.0], [4.499, 350.0], [4.332333333333333, 350.0], [4.332333333333333, 429.0], [3.999, 429.0]]], "label_x": 4.25, "label_y": 564.5, "tooltip": "阿克苏姆帝国<br>非洲其他: 100 ~ 940", "note": "东非（今埃塞俄比亚和厄立特里亚）的贸易帝国。控制红海贸易，铸造自己的金币，并较早皈依基督教。以巨型石质方尖碑和与拜占庭、印度的贸易联系闻名。"}, {"name": "韦拉克鲁斯文明", "color": "#e3b09b", "paths": [[[10.499, 750.0], [10.499, 940.0], [10.399000000000001, 940.0], [10.399000000000001, 1000.0], [10.600999999999999, 1000.0], [10.600999999999999, 940.0], [10.751, 940.0], [10.751, 750.0], [10.801, 750.0], [10.801, 100.0], [10.599, 100.0], [10.599, 750.0], [10.499, 750.0]]], "label_x": 10.7, "label_y": 425.0, "tooltip": "韦拉克鲁斯文明<br>北美: 100 ~ 1000", "note": "墨西哥湾沿岸古典时期的文明。以“笑面”陶俑、复杂的球赛仪式和埃尔塔欣遗址的“壁龛金字塔”闻名，是古典中美洲世界的重要参与者。"}, {"name": "纳斯卡文明", "color": "#bfa425", "paths": [[[10.999, 100.0], [10.999, 800.0], [11.334333333333333, 800.0], [11.334333333333333, 700.0], [11.251, 700.0], [11.251, 600.0], [11.334333333333333, 600.0], [11.334333333333333, 300.0], [11.501, 300.0], [11.501, 100.0], [10.999, 100.0]]], "label_x": 11.166666666666668, "label_y": 450.0, "tooltip": "纳斯卡文明<br>南美: 100 ~ 800", "note": "秘鲁南部沿海的文明。以巨幅地画（纳斯卡线条，可能用于仪式）、精美的彩陶和高效的地下水利系统（puquios）闻名，衰落可能与环境变化有关。"}, {"name": "莫切文明", "color": "#d28978", "paths": [[[11.249, 600.0], [11.249, 700.0], [11.501, 700.0], [11.501, 600.0], [11.667666666666666, 600.0], [11.667666666666666, 300.0], [12.001, 300.0], [12.001, 100.0], [11.499, 100.0], [11.499, 300.0], [11.332333333333334, 300.0], [11.332333333333334, 600.0], [11.249, 600.0]]], "label_x": 11.5, "label_y": 450.0, "tooltip": "莫切文明<br>南美: 100 ~ 700", "note": "秘鲁北部沿海的文明。以宏伟的泥砖金字塔（太阳神庙和月亮神庙）、精美的金银制品和写实主义陶器（肖像陶罐）闻名，社会等级森严，可能因厄尔尼诺事件而衰落。"}, {"name": "曹魏", "color": "#ca4e91", "paths": [[[7.999, 222.0], [8.332333333333334, 222.0], [8.332333333333334, 263.0], [8.499, 263.0], [8.499, 266.0], [9.001, 266.0], [9.001, 263.0], [8.667666666666666, 263.0], [8.667666666666666, 222.0], [8.501, 222.0], [8.501, 221.0], [9.001, 221.0], [9.001, 220.0], [7.999, 220.0], [7.999, 222.0]]], "label_x": 8.5, "label_y": 242.5, "tooltip": "曹魏<br>中国: 220 ~ 266", "note": "三国中最强大的政权，曹丕篡汉建立。占据中原核心地区，推行九品中正制，恢复农业生产，为西晋统一奠定了基础，实权后逐渐被司马氏掌控。"}, {"name": "蜀汉", "color": "#ad92eb", "paths": [[[8.665666666666667, 222.0], [8.665666666666667, 263.0], [9.001, 263.0], [9.001, 221.0], [8.499, 221.0], [8.499, 222.0], [8.665666666666667, 222.0]]], "label_x": 8.833333333333332, "label_y": 242.5, "tooltip": "蜀汉<br>中国: 221 ~ 263", "note": "三国之一，刘备以汉室宗亲身份在益州建立。以诸葛亮为丞相，推行法治，开发南中，多次北伐曹魏，但国力最弱，最终被曹魏所灭。"}, {"name": "孙吴", "color": "#e367d6", "paths": [[[7.999, 222.0], [7.999, 280.0], [8.501, 280.0], [8.501, 263.0], [8.334333333333333, 263.0], [8.334333333333333, 222.0], [7.999, 222.0]]], "label_x": 8.166666666666666, "label_y": 242.5, "tooltip": "孙吴<br>中国: 222 ~ 280", "note": "三国之一，孙权在江东建立的政权。依靠江东士族和长江天险，发展造船与海外贸易（遣使至夷洲），促进了江南地区的初步开发，最终被西晋所灭。"}, {"name": "萨珊王朝", "color": "#7476d6", "paths": [[[5.499, 224.0], [5.499, 632.0], [5.665666666666667, 632.0], [5.665666666666667, 651.0], [6.001, 651.0], [6.001, 224.0], [5.499, 224.0]]], "label_x": 5.75, "label_y": 428.0, "tooltip": "萨珊王朝<br>西亚: 224 ~ 651", "note": "波斯最后一个前伊斯兰帝国。以琐罗亚斯德教为国教，复兴波斯文化传统，与罗马/拜占庭进行长达数百年的争霸。其艺术、建筑和法律影响深远，最终在阿拉伯穆斯林征服中灭亡。"}, {"name": "大和王权", "color": "#db3d4d", "paths": [[[9.665666666666667, 550.0], [9.665666666666667, 650.0], [9.749, 650.0], [9.749, 668.0], [9.665666666666667, 668.0], [9.665666666666667, 700.0], [9.499, 700.0], [9.499, 710.0], [9.751, 710.0], [9.751, 700.0], [10.001, 700.0], [10.001, 250.0], [9.799000000000001, 250.0], [9.799000000000001, 300.0], [9.749, 300.0], [9.749, 550.0], [9.665666666666667, 550.0]]], "label_x": 9.875, "label_y": 425.0, "tooltip": "大和王权<br>亚洲其他: 250 ~ 710", "note": "日本早期以畿内（今奈良、大阪）为中心的统一政权。大王（后称天皇）与氏族贵族联合统治，大量引入大陆文化、技术和制度（如汉字、佛教），为律令制国家奠定了基础。"}, {"name": "玛雅文明(古典期)", "color": "#ba562a", "paths": [[[9.999, 750.0], [9.999, 900.0], [10.251, 900.0], [10.251, 750.0], [10.401, 750.0], [10.401, 250.0], [10.199, 250.0], [10.199, 750.0], [9.999, 750.0]]], "label_x": 10.3, "label_y": 500.0, "tooltip": "玛雅文明(古典期)<br>北美: 250 ~ 900", "note": "玛雅文明的鼎盛期。低地地区城邦（如蒂卡尔、帕伦克、科潘）林立，神庙金字塔雄伟，文字、天文学、数学和艺术成就极高。但约9世纪，南部低地城市被神秘废弃。"}, {"name": "西晋", "color": "#ce4a92", "paths": [[[7.999, 280.0], [7.999, 304.0], [8.499, 304.0], [8.499, 316.0], [9.001, 316.0], [9.001, 266.0], [8.499, 266.0], [8.499, 280.0], [7.999, 280.0]]], "label_x": 8.5, "label_y": 292.0, "tooltip": "西晋<br>中国: 266 ~ 316", "note": "司马炎篡魏建立的统一王朝。短暂结束三国分裂，但统治集团迅速腐化，爆发“八王之乱”，内迁的北方游牧民族乘机起事，最终灭亡，中国进入长期南北分裂。"}, {"name": "帕拉瓦王朝", "color": "#7971d9", "paths": [[[7.499, 275.0], [7.499, 319.0], [7.665666666666667, 319.0], [7.665666666666667, 375.0], [7.499, 375.0], [7.499, 543.0], [7.665666666666667, 543.0], [7.665666666666667, 550.0], [7.499, 550.0], [7.499, 606.0], [7.332333333333333, 606.0], [7.332333333333333, 647.0], [7.499, 647.0], [7.499, 730.0], [7.665666666666667, 730.0], [7.665666666666667, 750.0], [7.749, 750.0], [7.749, 848.0], [7.7989999999999995, 848.0], [7.7989999999999995, 897.0], [8.001, 897.0], [8.001, 647.0], [7.667666666666667, 647.0], [7.667666666666667, 606.0], [8.001, 606.0], [8.001, 275.0], [7.499, 275.0]]], "label_x": 7.75, "label_y": 578.0, "tooltip": "帕拉瓦王朝<br>南亚: 275 ~ 897", "note": "南印度的重要王朝。其开创了德拉威建筑风格，以海滨神庙和石窟寺闻名，其文字和艺术对东南亚（特别是柬埔寨吴哥）产生了深远影响。"}, {"name": "加纳帝国", "color": "#9cdfe1", "paths": [[[3.999, 974.0], [3.999, 1060.0], [4.249, 1060.0], [4.249, 1174.0], [4.399, 1174.0], [4.399, 1200.0], [4.601, 1200.0], [4.601, 1174.0], [4.501, 1174.0], [4.501, 1060.0], [4.334333333333333, 1060.0], [4.334333333333333, 1000.0], [4.501, 1000.0], [4.501, 974.0], [4.667666666666667, 974.0], [4.667666666666667, 940.0], [4.751, 940.0], [4.751, 788.0], [4.667666666666667, 788.0], [4.667666666666667, 700.0], [5.001, 700.0], [5.001, 300.0], [4.749, 300.0], [4.749, 350.0], [4.665666666666667, 350.0], [4.665666666666667, 429.0], [4.499, 429.0], [4.499, 700.0], [4.332333333333333, 700.0], [4.332333333333333, 788.0], [4.499, 788.0], [4.499, 940.0], [4.332333333333333, 940.0], [4.332333333333333, 974.0], [3.999, 974.0]]], "label_x": 4.5, "label_y": 744.0, "tooltip": "加纳帝国<br>非洲其他: 300 ~ 1200", "note": "西非第一个重要的贸易帝国。以其对黄金和食盐的跨撒哈拉贸易的垄断而富裕（“黄金之地”），国王对金矿和贸易征税，但本身不产金。后因环境变化和内部叛乱衰落。"}, {"name": "蒂亚瓦纳科", "color": "#e5b599", "paths": [[[11.501, 1150.0], [11.501, 1000.0], [11.667666666666666, 1000.0], [11.667666666666666, 900.0], [12.001, 900.0], [12.001, 300.0], [11.665666666666667, 300.0], [11.665666666666667, 600.0], [11.749, 600.0], [11.749, 700.0], [11.665666666666667, 700.0], [11.665666666666667, 800.0], [11.499, 800.0], [11.499, 900.0], [11.332333333333334, 900.0], [11.332333333333334, 1000.0], [10.999, 1000.0], [10.999, 1150.0], [11.501, 1150.0]]], "label_x": 11.833333333333332, "label_y": 750.0, "tooltip": "蒂亚瓦纳科<br>南美: 300 ~ 1150", "note": "位于的喀喀湖附近的安第斯文明中心（今玻利维亚）。以巨石建筑（如太阳门）、精确的天文观测和强大的宗教影响力闻名，其文化影响远及秘鲁和智利沿海。"}, {"name": "十六国", "color": "#ae25bf", "paths": [[[7.999, 304.0], [7.999, 439.0], [8.334333333333333, 439.0], [8.334333333333333, 386.0], [8.501, 386.0], [8.501, 317.0], [9.001, 317.0], [9.001, 316.0], [8.501, 316.0], [8.501, 304.0], [7.999, 304.0]]], "label_x": 8.25, "label_y": 351.5, "tooltip": "十六国<br>中国: 304 ~ 439", "note": "西晋灭亡后，北方各族（匈奴、羯、鲜卑、羌、氐等）先后建立的多个割据政权的统称。时期战乱频仍，民族迁徙与融合剧烈，社会动荡。"}, {"name": "东晋", "color": "#ad74d6", "paths": [[[8.332333333333334, 386.0], [8.332333333333334, 420.0], [8.667666666666666, 420.0], [8.667666666666666, 386.0], [9.001, 386.0], [9.001, 317.0], [8.499, 317.0], [8.499, 386.0], [8.332333333333334, 386.0]]], "label_x": 8.75, "label_y": 351.5, "tooltip": "东晋<br>中国: 317 ~ 420", "note": "西晋宗室司马睿南渡后在建康重建的政权。与北方的十六国对峙，门阀士族政治达到顶峰，北方人口南迁促进了江南经济开发，文化上玄学清谈流行。"}, {"name": "笈多王朝", "color": "#cf9de1", "paths": [[[6.999, 375.0], [6.999, 550.0], [7.334333333333333, 550.0], [7.334333333333333, 543.0], [7.501, 543.0], [7.501, 375.0], [7.667666666666667, 375.0], [7.667666666666667, 319.0], [7.332333333333333, 319.0], [7.332333333333333, 375.0], [6.999, 375.0]]], "label_x": 7.25, "label_y": 459.0, "tooltip": "笈多王朝<br>南亚: 319 ~ 550", "note": "印度古典文化的“黄金时代”。统一了北印度大部，政治稳定，经济繁荣。梵语文学、数学（发明零的概念）、天文学和艺术（阿旃陀石窟）成就辉煌，被称为印度教的文艺复兴时期。"}, {"name": "北魏", "color": "#b194ea", "paths": [[[9.001, 534.0], [9.001, 386.0], [8.665666666666667, 386.0], [8.665666666666667, 439.0], [8.499, 439.0], [8.499, 534.0], [9.001, 534.0]]], "label_x": 8.75, "label_y": 486.5, "tooltip": "北魏<br>中国: 386 ~ 534", "note": "北朝的第一个王朝，由鲜卑拓跋部建立。统一北方，孝文帝拓跋宏迁都洛阳并推行全面汉化改革，促进了民族融合，后分裂为东魏和西魏。"}, {"name": "西罗马帝国", "color": "#dbea93", "paths": [[[0.999, 395.0], [0.999, 418.0], [1.499, 418.0], [1.499, 476.0], [2.001, 476.0], [2.001, 395.0], [0.999, 395.0]], [[3.999, 395.0], [3.999, 429.0], [4.334333333333333, 429.0], [4.334333333333333, 395.0], [3.999, 395.0]]], "label_x": 1.75, "label_y": 447.0, "tooltip": "西罗马帝国<br>西欧: 395 ~ 476<br>非洲其他: 395 ~ 429", "note": "罗马帝国最后分裂后的西部政权。定都米兰及拉文纳，持续遭受日耳曼部落入侵、经济崩溃和军事无能化的困扰。公元476年，日耳曼将领奥多亚塞废黜末帝罗慕路斯，传统上标志着古代欧洲的终结。"}, {"name": "东罗马帝国", "color": "#32b265", "paths": [[[1.999, 395.0], [1.999, 493.0], [2.499, 493.0], [2.499, 553.0], [1.999, 553.0], [1.999, 568.0], [2.499, 568.0], [2.499, 697.0], [2.6656666666666666, 697.0], [2.6656666666666666, 774.0], [2.499, 774.0], [2.499, 843.0], [2.749, 843.0], [2.749, 855.0], [2.6656666666666666, 855.0], [2.6656666666666666, 1415.0], [2.749, 1415.0], [2.749, 1453.0], [3.001, 1453.0], [3.001, 647.0], [4.001, 647.0], [4.001, 395.0], [1.999, 395.0]], [[5.334333333333333, 1299.0], [5.334333333333333, 1174.0], [5.501, 1174.0], [5.501, 1135.0], [5.334333333333333, 1135.0], [5.334333333333333, 821.0], [5.501, 821.0], [5.501, 651.0], [5.334333333333333, 651.0], [5.334333333333333, 632.0], [5.501, 632.0], [5.501, 395.0], [4.999, 395.0], [4.999, 1453.0], [5.334333333333333, 1453.0], [5.334333333333333, 1355.0], [5.251, 1355.0], [5.251, 1299.0], [5.334333333333333, 1299.0]]], "label_x": 2.833333333333333, "label_y": 1135.0, "tooltip": "东罗马帝国<br>中欧/南欧: 395 ~ 1453<br>埃及: 395 ~ 647<br>西亚: 395 ~ 1453", "note": "罗马帝国分裂后以君士坦丁堡（拜占庭）为中心的东部延续。保存并发展了希腊罗马古典文化，以希腊语和东正教立国，法律成就卓著（《查士丁尼法典》）。虽疆域不断变化，但存续千年，最终亡于奥斯曼帝国。"}, {"name": "西哥特王国", "color": "#ae9e36", "paths": [[[0.999, 418.0], [0.999, 711.0], [1.501, 711.0], [1.501, 481.0], [2.001, 481.0], [2.001, 476.0], [1.501, 476.0], [1.501, 418.0], [0.999, 418.0]]], "label_x": 1.25, "label_y": 596.0, "tooltip": "西哥特王国<br>西欧: 418 ~ 711", "note": "日耳曼西哥特人在伊比利亚半岛及南高卢建立的王国。以图卢兹和托莱多为都，是罗马帝国境内首个独立的日耳曼王国。颁布了早期蛮族法典，后因内部分裂和穆斯林入侵而灭亡。"}, {"name": "刘宋", "color": "#eb93e1", "paths": [[[7.999, 439.0], [7.999, 479.0], [8.501, 479.0], [8.501, 439.0], [8.667666666666666, 439.0], [8.667666666666666, 420.0], [8.332333333333334, 420.0], [8.332333333333334, 439.0], [7.999, 439.0]]], "label_x": 8.25, "label_y": 459.0, "tooltip": "刘宋<br>中国: 420 ~ 479", "note": "南朝的第一个朝代，刘裕建立。是南朝中疆域最大、国力最强的时期，出现了“元嘉之治”，但后期骨肉相残，朝政混乱。"}, {"name": "嚈哒帝国", "color": "#94b3ea", "paths": [[[5.999, 450.0], [5.999, 560.0], [7.001, 560.0], [7.001, 450.0], [5.999, 450.0]]], "label_x": 6.5, "label_y": 505.0, "tooltip": "嚈哒帝国<br>中亚: 450 ~ 560", "note": "中亚的游牧民族（可能源自蒙古或伊朗）建立的帝国。曾同时威胁萨珊波斯和印度笈多王朝，被称为“白匈奴”。其统治促进了中亚的民族融合，后亡于萨珊与突厥的联盟。"}, {"name": "南齐", "color": "#8337ad", "paths": [[[7.999, 479.0], [7.999, 502.0], [8.501, 502.0], [8.501, 479.0], [7.999, 479.0]]], "label_x": 8.25, "label_y": 490.5, "tooltip": "南齐<br>中国: 479 ~ 502", "note": "南朝第二个朝代，萧道成建立。统治时间短暂，文化昌盛（竟陵八友），但宗室内斗（同室操戈）比刘宋更烈。"}, {"name": "墨洛温王朝", "color": "#8cdd6e", "paths": [[[1.499, 481.0], [1.499, 711.0], [0.999, 711.0], [0.999, 751.0], [2.001, 751.0], [2.001, 481.0], [1.499, 481.0]]], "label_x": 1.75, "label_y": 596.0, "tooltip": "墨洛温王朝<br>西欧: 481 ~ 751", "note": "法兰克王国的第一个王朝。克洛维一世建立，通过皈依天主教获得教会支持，扩张领土。其统治以“懒王”时期著称，实权逐渐落入宫相之手，最终被加洛林家族取代。"}, {"name": "东哥特王国", "color": "#a3e268", "paths": [[[1.999, 493.0], [1.999, 553.0], [2.501, 553.0], [2.501, 493.0], [1.999, 493.0]]], "label_x": 2.25, "label_y": 523.0, "tooltip": "东哥特王国<br>中欧/南欧: 493 ~ 553", "note": "日耳曼东哥特人在意大利半岛建立的王国。由狄奥多里克大王建立，一度恢复了意大利的秩序与繁荣，试图调和罗马与哥特传统。但其后与东罗马帝国冲突加剧，最终在查士丁尼西征中被灭。"}, {"name": "南梁", "color": "#db70cc", "paths": [[[7.999, 502.0], [7.999, 557.0], [8.334333333333333, 557.0], [8.334333333333333, 535.0], [8.501, 535.0], [8.501, 502.0], [7.999, 502.0]]], "label_x": 8.25, "label_y": 518.5, "tooltip": "南梁<br>中国: 502 ~ 557", "note": "南朝第三个朝代，萧衍建立。武帝萧衍在位时间长，前期政治尚可，佛教极度兴盛（“南朝四百八十寺”），但晚年爆发“侯景之乱”，国力遭受毁灭性打击。"}, {"name": "东魏", "color": "#956ae1", "paths": [[[8.665666666666667, 535.0], [8.665666666666667, 550.0], [9.001, 550.0], [9.001, 534.0], [8.499, 534.0], [8.499, 535.0], [8.665666666666667, 535.0]]], "label_x": 8.833333333333332, "label_y": 542.5, "tooltip": "东魏<br>中国: 534 ~ 550", "note": "北魏分裂后的关东政权，实权由高欢掌握。与西魏长期交战，国力略强但内部矛盾尖锐，后直接被高欢之子高洋篡位，建立北齐。"}, {"name": "西魏", "color": "#ba26bf", "paths": [[[8.332333333333334, 535.0], [8.332333333333334, 557.0], [8.667666666666666, 557.0], [8.667666666666666, 535.0], [8.332333333333334, 535.0]]], "label_x": 8.5, "label_y": 546.0, "tooltip": "西魏<br>中国: 535 ~ 557", "note": "北魏分裂后的关中政权，实权由宇文泰掌握。创立府兵制，推行关中本位政策，改革官制，为北周统一北方奠定了制度和人才基础。"}, {"name": "遮娄其王朝", "color": "#2f3bb5", "paths": [[[6.999, 550.0], [6.999, 730.0], [7.332333333333333, 730.0], [7.332333333333333, 750.0], [7.499, 750.0], [7.499, 753.0], [7.751, 753.0], [7.751, 750.0], [7.667666666666667, 750.0], [7.667666666666667, 730.0], [7.501, 730.0], [7.501, 647.0], [7.334333333333333, 647.0], [7.334333333333333, 606.0], [7.501, 606.0], [7.501, 550.0], [7.667666666666667, 550.0], [7.667666666666667, 543.0], [7.332333333333333, 543.0], [7.332333333333333, 550.0], [6.999, 550.0]]], "label_x": 7.25, "label_y": 688.5, "tooltip": "遮娄其王朝<br>南亚: 543 ~ 753", "note": "统治印度德干地区的重要王朝。分为南、中、东多支，与帕拉瓦王朝长期争霸。其建筑风格融合南北特色，是德干地区印度教艺术发展的重要阶段。"}, {"name": "北齐", "color": "#e895dd", "paths": [[[8.665666666666667, 550.0], [8.665666666666667, 577.0], [9.001, 577.0], [9.001, 550.0], [8.665666666666667, 550.0]]], "label_x": 8.833333333333332, "label_y": 563.5, "tooltip": "北齐<br>中国: 550 ~ 577", "note": "东魏的继承者，高洋建立。初期国力强盛，但统治集团（鲜卑勋贵）腐化残暴，内部斗争激烈，最终被北周武帝所灭。"}, {"name": "南陈", "color": "#ce42d6", "paths": [[[7.999, 557.0], [7.999, 589.0], [8.501, 589.0], [8.501, 577.0], [8.334333333333333, 577.0], [8.334333333333333, 557.0], [7.999, 557.0]]], "label_x": 8.166666666666666, "label_y": 567.0, "tooltip": "南陈<br>中国: 557 ~ 589", "note": "南朝最后一个朝代，陈霸先建立。疆域最小，国力衰弱，虽出现陈宣帝时的短暂中兴，但最终被隋朝大军渡江灭亡，结束了南北朝对峙。"}, {"name": "北周", "color": "#c94ebf", "paths": [[[8.332333333333334, 557.0], [8.332333333333334, 577.0], [8.499, 577.0], [8.499, 581.0], [9.001, 581.0], [9.001, 577.0], [8.667666666666666, 577.0], [8.667666666666666, 557.0], [8.332333333333334, 557.0]]], "label_x": 8.5, "label_y": 567.0, "tooltip": "北周<br>中国: 557 ~ 581", "note": "西魏的继承者，宇文觉建立。武帝宇文邕时期推行灭佛以增强国力，消灭北齐，统一北方，为隋朝的统一扫清了障碍。"}, {"name": "伦巴底王国", "color": "#41d64b", "paths": [[[1.999, 568.0], [1.999, 774.0], [2.3343333333333334, 774.0], [2.3343333333333334, 697.0], [2.501, 697.0], [2.501, 568.0], [1.999, 568.0]]], "label_x": 2.25, "label_y": 632.5, "tooltip": "伦巴底王国<br>中欧/南欧: 568 ~ 774", "note": "日耳曼伦巴德人在意大利北部及中部建立的王国。其入侵标志着拜占庭在意大利统治的瓦解，推动了该地区的封建化进程。后因内部纷争，被法兰克国王查理曼征服并并入其帝国。"}, {"name": "西突厥汗国", "color": "#4c26bf", "paths": [[[5.999, 581.0], [5.999, 657.0], [7.001, 657.0], [7.001, 581.0], [5.999, 581.0]]], "label_x": 6.5, "label_y": 619.0, "tooltip": "西突厥汗国<br>中亚: 581 ~ 657", "note": "突厥汗国分裂后的西部政权。控制中亚广大地区，与东突厥、萨珊波斯、拜占庭互动频繁，是丝绸之路贸易的重要参与者。后因内乱和唐朝的连续打击而灭亡，部分部落西迁。"}, {"name": "隋朝", "color": "#a631b3", "paths": [[[7.999, 589.0], [7.999, 618.0], [9.001, 618.0], [9.001, 581.0], [8.499, 581.0], [8.499, 589.0], [7.999, 589.0]]], "label_x": 8.5, "label_y": 603.5, "tooltip": "隋朝<br>中国: 581 ~ 618", "note": "杨坚建立的统一王朝。结束近三百年分裂，开创科举制，修建大运河，但二世杨广滥用民力，征伐无度，在农民起义中迅速灭亡。"}, {"name": "瓦里帝国", "color": "#d74b41", "paths": [[[10.999, 800.0], [10.999, 1000.0], [11.334333333333333, 1000.0], [11.334333333333333, 900.0], [11.501, 900.0], [11.501, 800.0], [11.667666666666666, 800.0], [11.667666666666666, 700.0], [11.751, 700.0], [11.751, 600.0], [11.499, 600.0], [11.499, 700.0], [11.332333333333334, 700.0], [11.332333333333334, 800.0], [10.999, 800.0]]], "label_x": 11.25, "label_y": 850.0, "tooltip": "瓦里帝国<br>南美: 600 ~ 1000", "note": "秘鲁第一个试图进行区域统合的帝国。起源于高地，建立了行政中心、仓库和道路网络，其艺术和行政管理模式对后来的蒂亚瓦纳科和印加帝国产生了影响。"}, {"name": "戒日王朝", "color": "#7c45d2", "paths": [[[7.665666666666667, 606.0], [7.665666666666667, 647.0], [8.001, 647.0], [8.001, 606.0], [7.665666666666667, 606.0]]], "label_x": 7.833333333333333, "label_y": 626.5, "tooltip": "戒日王朝<br>南亚: 606 ~ 647", "note": "戒日王统治的北印度王国。其重新统一了北印度大部，是笈多王朝后的短暂复兴。首都曲女城繁荣，中国高僧玄奘曾到访并留下宝贵记录，但其帝国在戒日王死后迅速瓦解。"}, {"name": "唐朝", "color": "#9979d2", "paths": [[[5.999, 660.0], [5.999, 751.0], [7.001, 751.0], [7.001, 660.0], [5.999, 660.0]], [[7.999, 618.0], [7.999, 907.0], [9.001, 907.0], [9.001, 842.0], [8.501, 842.0], [8.501, 618.0], [7.999, 618.0]]], "label_x": 8.25, "label_y": 730.0, "tooltip": "唐朝<br>中亚: 660 ~ 751<br>中国: 618 ~ 907", "note": "中国历史上最强盛的王朝之一。前期贞观之治、开元盛世国力鼎盛，文化开放包容，对外交流频繁，诗歌艺术达到顶峰。安史之乱后由盛转衰，最终亡于藩镇割据。"}, {"name": "吐蕃", "color": "#cb4ca4", "paths": [[[8.499, 618.0], [8.499, 842.0], [9.001, 842.0], [9.001, 618.0], [8.499, 618.0]]], "label_x": 8.75, "label_y": 730.0, "tooltip": "吐蕃<br>中国: 618 ~ 842", "note": "崛起于青藏高原的强大帝国。松赞干布时期统一高原，创制文字，引入佛教，与唐朝和亲（文成公主）。赤祖德赞时期达到极盛，与唐争霸。后因佛教与贵族冲突、内战而瓦解。"}, {"name": "正统阿里法时期", "color": "#9db2e0", "paths": [[[5.332333333333333, 632.0], [5.332333333333333, 651.0], [5.499, 651.0], [5.499, 661.0], [6.001, 661.0], [6.001, 651.0], [5.667666666666667, 651.0], [5.667666666666667, 632.0], [5.332333333333333, 632.0]], [[2.999, 647.0], [2.999, 661.0], [4.001, 661.0], [4.001, 647.0], [2.999, 647.0]]], "label_x": 3.5, "label_y": 654.0, "tooltip": "正统阿里法时期<br>埃及: 647 ~ 661<br>西亚: 632 ~ 661", "note": "伊斯兰教先知穆罕默德去世后，最初四位“正确引导的哈里发”（阿布·伯克尔、欧麦尔、奥斯曼、阿里）统治时期。阿拉伯穆斯林迅速扩张，征服了波斯和东罗马大片领土，但内部因继承问题爆发冲突。"}, {"name": "室利佛逝", "color": "#ad389b", "paths": [[[8.999, 650.0], [8.999, 802.0], [9.199, 802.0], [9.199, 918.0], [9.165666666666667, 918.0], [9 0], [9.834333333333333, 1044.0], [9.801, 1044.0], [9.801, 935.0], [9.834333333333333, 935.0], [9.834333333333333, 918.0], [9.801, 918.0], [9.801, 802.0], [9.751, 802.0], [9.751, 794.0], [9.499, 794.0]]], "label_x": 9.7, "label_y": 989.5, "tooltip": "平安时代<br>亚洲其他: 794 ~ 1185", "note": "日本以平安京（京都）为都的时期。前期天皇权力较强，后期藤原氏摄关政治和院政兴起。国风文化繁荣，产生了《源氏物语》等文学经典，但地方武士阶层开始崛起。"}, {"name": "吴哥王朝(真腊)", "color": "#e29ccd", "paths": [[[8.999, 802.0], [8.999, 1206.0], [9.199, 1206.0], [9.199, 1287.0], [9.249, 1287.0], [9.249, 1293.0], [9.199, 1293.0], [9.199, 1354.0], [9.165666666666667, 1354.0], [9.165666666666667, 1377.0], [9.199, 1377.0], [9.199, 1431.0], [9.401, 1431.0], [9.401, 1377.0], [9.334333333333333, 1377.0], [9.334333333333333, 1354.0], [9.401, 1354.0], [9.401, 1293.0], [9.501, 1293.0], [9.501, 1287.0], [9.401, 1287.0], [9.401, 1206.0], [9.251, 1206.0], [9.251, 1200.0], [9.200999999999999, 1200.0], [9.200999999999999, 1185.0], [9.167666666666666, 1185.0], [9.167666666666666, 1044.0], [9.200999999999999, 1044.0], [9.200999999999999, 935.0], [9.167666666666666, 935.0], [9.167666666666666, 918.0], [9.200999999999999, 918.0], [9.200999999999999, 802.0], [8.999, 802.0]]], "label_x": 9.083333333333332, "label_y": 1114.5, "tooltip": "吴哥王朝(真腊)<br>亚洲其他: 802 ~ 1431", "note": "高棉帝国的古典时期。以建造吴哥窟、巴戎寺等宏伟的石砌寺庙建筑群闻名，代表了印度教和佛教艺术的巅峰，其水利系统支持了密集农业和庞大人口。"}, {"name": "萨曼王朝", "color": "#6e72dc", "paths": [[[5.999, 819.0], [5.999, 999.0], [6.501, 999.0], [6.501, 840.0], [7.001, 840.0], [7.001, 819.0], [5.999, 819.0]]], "label_x": 6.25, "label_y": 919.5, "tooltip": "萨曼王朝<br>中亚: 819 ~ 999", "note": "波斯人在中亚（河中地区）建立的王朝。名义上效忠阿拔斯，实则独立。大力复兴波斯语言文化，布哈拉和撒马尔罕成为学术中心，是“波斯文化复兴”的关键时期，后亡于喀喇汗国和伽色尼王朝。"}, {"name": "伊朗间歇期", "color": "#3c5adb", "paths": [[[5.665666666666667, 821.0], [5.665666666666667, 1055.0], [6.001, 1055.0], [6.001, 821.0], [5.665666666666667, 821.0]]], "label_x": 5.833333333333334, "label_y": 938.0, "tooltip": "伊朗间歇期<br>西亚: 821 ~ 1055", "note": "在阿拉伯阿拔斯王朝中央集权衰落、而突厥塞尔柱帝国尚未完全主宰之间，由一系列伊朗本土或波斯化王朝（如塔希尔、萨法尔、萨曼、白益王朝等）统治的过渡时代。此时期波斯语言、文化和行政传统显著复兴，政治虽未完全统一，但为波斯文明的延续与后续突厥帝国的波斯化治理模式奠定了基础。"}, {"name": "喀喇汗国", "color": "#3c63dc", "paths": [[[5.999, 999.0], [5.999, 1037.0], [6.499, 1037.0], [6.499, 1077.0], [6.332333333333333, 1077.0], [6.332333333333333, 1194.0], [5.999, 1194.0], [5.999, 1212.0], [6.501, 1212.0], [6.501, 1194.0], [6.667666666666667, 1194.0], [6.667666666666667, 1077.0], [7.001, 1077.0], [7.001, 840.0], [6.499, 840.0], [6.499, 999.0], [5.999, 999.0]]], "label_x": 6.5, "label_y": 1018.0, "tooltip": "喀喇汗国<br>中亚: 840 ~ 1212", "note": "统治中亚和新疆西部的突厥-伊斯兰王朝。实行双汗制，是中亚突厥民族伊斯兰化的关键推动者。以《福乐智慧》和《突厥语大词典》等文化遗产闻名，后亡于西辽和花剌子模。"}, {"name": "西法兰克王国", "color": "#d2e49a", "paths": [[[0.999, 843.0], [0.999, 987.0], [2.001, 987.0], [2.001, 843.0], [0.999, 843.0]]], "label_x": 1.5, "label_y": 915.0, "tooltip": "西法兰克王国<br>西欧: 843 ~ 987", "note": "《凡尔登条约》划分出的西部王国，大致对应现代法国。使用罗曼语（古法语雏形），王权初期羸弱，封建割据严重。加洛林王朝结束后，由卡佩王朝继承，王权开始缓慢巩固。"}, {"name": "中法兰克王国", "color": "#9be3a5", "paths": [[[1.999, 843.0], [1.999, 855.0], [2.251, 855.0], [2.251, 843.0], [1.999, 843.0]]], "label_x": 2.125, "label_y": 849.0, "tooltip": "中法兰克王国<br>中欧/南欧: 843 ~ 855", "note": "《凡尔登条约》产生的短暂中部王国，领土纵贯意大利北部至低地国家。由洛泰尔一世统治，其去世后领土被东西兄弟瓜分，其意大利部分演变为后世意大利王国的基础。"}, {"name": "东法兰克王国", "color": "#27bd44", "paths": [[[1.999, 855.0], [1.999, 962.0], [2.3343333333333334, 962.0], [2.3343333333333334, 855.0], [2.501, 855.0], [2.501, 843.0], [2.249, 843.0], [2.249, 855.0], [1.999, 855.0]]], "label_x": 2.166666666666667, "label_y": 908.5, "tooltip": "东法兰克王国<br>中欧/南欧: 843 ~ 962", "note": "《凡尔登条约》划分出的东部王国，以德意志部族公国为基础。使用日耳曼语，加洛林统治结束后，王位由各公爵选举产生，最终由奥托一世加冕为帝，演变为神圣罗马帝国。"}, {"name": "朱罗王朝", "color": "#9397ea", "paths": [[[7.501, 1279.0], [7.501, 1206.0], [8.001, 1206.0], [8.001, 897.0], [7.801, 897.0], [7.801, 848.0], [7.598999999999999, 848.0], [7.598999999999999, 897.0], [7.749, 897.0], [7.749, 982.0], [7.665666666666667, 982.0], [7.665666666666667, 1036.0], [7.499, 1036.0], [7.499, 1174.0], [6.999, 1174.0], [6.999, 1279.0], [7.501, 1279.0]]], "la 市之一，最终被西班牙殖民者征服。"}, {"name": "瓦卢瓦王朝", "color": "#afd477", "paths": [[[0.999, 1328.0], [0.999, 1589.0], [1.501, 1589.0], [1.501, 1328.0], [0.999, 1328.0]]], "label_x": 1.25, "label_y": 1458.5, "tooltip": "瓦卢瓦王朝<br>西欧: 1328 ~ 1589", "note": "卡佩王朝支系统治法国的时期。经历了惨烈的百年战争并最终获胜，也卷入了意大利战争。是法国文艺复兴的鼎盛期，但后期因宗教战争（胡格诺战争）而动荡不已。"}, {"name": "澜沧王国", "color": "#ea93a8", "paths": [[[9.501, 1527.0], [9.667666666666666, 1527.0], [9.667666666666666, 1502.0], [9.751, 1502.0], [9.751, 1431.0], [9.801, 1431.0], [9.801, 1377.0], [9.834333333333333, 1377.0], [9.834333333333333, 1354.0], [9.665666666666667, 1354.0], [9.665666666666667, 1377.0], [9.599, 1377.0], [9.599, 1431.0], [9.499, 1431.0], [9.499, 1502.0], [9.332333333333334, 1502.0], [9.332333333333334, 1527.0], [8.999, 1527.0], [8.999, 1598.0], [9.332333333333334, 1598.0], [9.332333333333334, 1603.0], [9.249, 1603.0], [9.249, 1707.0], [9.501, 1707.0], [9.501, 1603.0], [9.667666666666666, 1603.0], [9.667666666666666, 1598.0], [9.501, 1598.0], [9.501, 1527.0]]], "label_x": 9.25, "label_y": 1562.5, "tooltip": "澜沧王国<br>亚洲其他: 1354 ~ 1707", "note": "意为“百万大象之地”，老挝历史上第一个统一王国。由法昂建立，首都琅勃拉邦（后迁至万象），以上座部佛教为国教，奠定了老挝的民族与文化基础。"}, {"name": "明朝", "color": "#b332af", "paths": [[[7.999, 1368.0], [7.999, 1644.0], [8.501, 1644.0], [8.501, 1636.0], [9.001, 1636.0], [9.001, 1368.0], [7.999, 1368.0]]], "label_x": 8.5, "label_y": 1502.0, "tooltip": "明朝<br>中国: 1368 ~ 1644", "note": "朱元璋建立的汉族王朝。前期国力强盛，郑和七下西洋，修筑长城和北京城。后期宦官专权、党争激烈，面临倭寇、北方边患和内部民变，最终被李自成农民军推翻。"}, {"name": "帖木儿帝国", "color": "#a19de1", "paths": [[[6.499, 1370.0], [6.499, 1507.0], [7.001, 1507.0], [7.001, 1370.0], [6.499, 1370.0]]], "label_x": 6.75, "label_y": 1438.5, "tooltip": "帖木儿帝国<br>中亚: 1370 ~ 1507", "note": "突厥化蒙古人帖木儿在中亚建立的帝国。以撒马尔罕为都，通过残忍的征服重建了庞大但短暂的帝国，其建筑和艺术成就辉煌。帝国解体后，其后裔建立了印度莫卧儿王朝。"}, {"name": "朝鲜王朝", "color": "#ba2a79", "paths": [[[9.332333333333334, 1707.0], [9.332333333333334, 1868.0], [9.499, 1868.0], [9.499, 1897.0], [10.001, 1897.0], [10.001, 1868.0], [9.667666666666666, 1868.0], [9.6676666 ，并开始了跨大西洋的奴隶贸易。"}, {"name": "印加帝国", "color": "#d4b677", "paths": [[[12.001, 1533.0], [12.001, 1438.0], [11.499, 1438.0], [11.499, 1470.0], [10.999, 1470.0], [10.999, 1533.0], [12.001, 1533.0]]], "label_x": 11.5, "label_y": 1501.5, "tooltip": "印加帝国<br>南美: 1438 ~ 1533", "note": "南美洲最大的前哥伦布帝国。以马丘比丘、完善的全国道路网、结绳记事（奇普）和强大的中央集权组织著称。其疆域沿安第斯山脉延伸，最终因西班牙征服和内乱而迅速崩溃。"}, {"name": "奥尔登堡王朝", "color": "#d6df9e", "paths": [[[-0.001, 1523.0], [-0.001, 1917.0], [0.501, 1917.0], [0.501, 1547.0], [1.001, 1547.0], [1.001, 1502.0], [0.6676666666666666, 1502.0], [0.6676666666666666, 1448.0], [0.3323333333333333, 1448.0], [0.3323333333333333, 1502.0], [0.499, 1502.0], [0.499, 1523.0], [-0.001, 1523.0]]], "label_x": 0.25, "label_y": 1732.0, "tooltip": "奥尔登堡王朝<br>北欧/东欧: 1448 ~ 1917", "note": "起源于德国的王朝。其分支曾统治丹麦、挪威、瑞典、俄罗斯、希腊等多个欧洲国家，是欧洲历史上影响深远的王室家族之一。"}, {"name": "桑海帝国", "color": "#6eddbd", "paths": [[[4.499, 1465.0], [4.499, 1471.0], [4.598999999999999, 1471.0], [4.598999999999999, 1517.0], [4.499, 1517.0], [4.499, 1549.0], [4.332333333333333, 1549.0], [4.332333333333333, 1554.0], [4.499, 1554.0], [4.499, 1591.0], [4.751, 1591.0], [4.751, 1554.0], [4.667666666666667, 1554.0], [4.667666666666667, 1549.0], [4.751, 1549.0], [4.751, 1517.0], [4.801, 1517.0], [4.801, 1471.0], [4.751, 1471.0], [4.751, 1465.0], [4.801, 1465.0], [4.801, 1464.0], [4.598999999999999, 1464.0], [4.598999999999999, 1465.0], [4.499, 1465.0]]], "label_x": 4.625, "label_y": 1533.0, "tooltip": "桑海帝国<br>非洲其他: 1464 ~ 1591", "note": "西非最后一个大帝国。继马里之后崛起，以强大的军队、高效的行政和廷巴克图的桑科尔大学闻名。其控制了盐、黄金和奴隶贸易，最终被摩洛哥的萨阿德王朝入侵所摧毁。"}, {"name": "瓦塔斯王朝", "color": "#9ebfdf", "paths": [[[3.999, 1517.0], [3.999, 1549.0], [4.251, 1549.0], [4.251, 1517.0], [4.401000000000001, 1517.0], [4.401000000000001, 1471.0], [4.199, 1471.0], [4.199, 1517.0], [3.999, 1517.0]]], "label_x": 4.300000000000001, "label_y": 1494.0, "tooltip": "瓦塔斯王朝<br>非洲其他: 1471 ~ 1549", "note": "马林王朝末期摄政家族瓦塔斯人建立的短暂王朝。统治期间面临葡萄牙的沿海入侵和萨阿德王朝从南方的崛起，最终在内忧外患中被后者取代。"}, {"name": "都铎王朝", "color": "#54c84f", "paths": [[[1.499, 1485.0], [1.499, 1602.0], [1.6656666666666666, 1602.0], [1.6656666666666666, 1603.0], [2.001, 1603.0], [2.001, 1485.0], [1.499, 1485.0]]], "label_x": 1.75, "label_y": 1543.5, "tooltip": "都铎王朝<br>西欧: 1485 ~ 1603", "note": "英格兰的王朝。结束了玫瑰战争，建立强大王权，进行宗教改革（脱离罗马教廷），鼓励文艺复兴和海外探险（如德雷克），是英格兰崛起为海上强国的前夜。"}, {"name": "西班牙帝国", "color": "#77d47a", "paths": [[[2.499, 1569.0], [2.499, 1701.0], [2.5704285714285713, 1701.0], [2.5704285714285713, 1795.0], [2.6656666666666666, 1795.0], [2.6656666666666666, 1797.0], [2.599, 1797.0], [2.599, 1806.0], [2.499, 1806.0], [2.499, 1829.0], [2.6656666666666666, 1829.0], [2.6656666666666666, 1898.0], [3.001, 1898.0], [3.001, 1829.0], [2.751, 1829.0], [2.751, 1806.0], [2.8009999999999997, 1806.0], [2.8009999999999997, 1797.0], [2.8343333333333334, 1797.0], [2.8343333333333334, 1795.0], [2.7152857142857143, 1795.0], [2.7152857142857143, 1701.0], [2.6676666666666664, 1701.0], [2.6676666666666664, 1569.0], [2.8009999999999997, 1569.0], [2.8009999999999997, 1492.0], [2.599, 1492.0], [2.599, 1569.0], [2.499, 1569.0]]], "label_x": 2.583333333333333, "label_y": 1635.0, "tooltip": "西班牙帝国<br>中欧/南欧: 1492 ~ 1898", "note": "通过哥伦布发现美洲和环球航行建立的庞大帝国。在美洲进行大规模征服和殖民，输入天主教，开采金银，并通过菲律宾进行跨太平洋的马尼拉大帆船贸易。"}, {"name": "莫卧儿帝国", "color": "#782cb9", "paths": [[[6.999, 1526.0], [6.999, 1857.0], [8.001, 1857.0], [8.001, 1526.0], [6.999, 1526.0]]], "label_x": 7.5, "label_y": 1691.5, "tooltip": "莫卧儿帝国<br>南亚: 1526 ~ 1857", "note": "帖木儿后裔巴布尔建立的印度伊斯兰帝国。其建筑（如泰姬陵）、绘画和融合文化成就卓著。阿克巴大帝时期实行宽容政策，帝国达到鼎盛，后期衰落并最终成为英国殖民统治的幌子。"}, {"name": "沙皇俄国", "color": "#c7ca4e", "paths": [[[0.499, 1547.0], [0.499, 1721.0], [1.001, 1721.0], [1.001, 1547.0], [0.499, 1547.0]], [[8.999, 1598.0], [8.999, 1721.0], [9.334333333333333, 1721.0], [9.334333333333333, 1707.0], [9.251, 1707.0], [9.251, 1603.0], [9.334333333333333, 1603.0], [9.334333333333333, 1598.0], [8.999, 1598.0]]], "label_x": 0.75, "label_y": 1634.0, "tooltip": "沙皇俄国<br>亚洲其他: 1598 ~ 1721<br>北欧/东欧: 1547 ~ 1721", "note": "莫斯科大公伊凡         // --- 配置与状态 ---
        let Y_SCALE = 4;
        const Y_OFFSET = 3500;
        const LEFT_MARGIN = 100; // 这里的 100 对应 CSS 的 padding-left
        let widths = [];
        const RegionName=["北欧/东欧", "西欧", "中欧/南欧", "埃及", "非洲其他", "西亚", "中亚", "南亚", "中国", "亚洲其他", "北美", "南美"];
        const NumRegions=RegionName.length
        
        // --- 自动计算初始宽度：填满屏幕 ---
        function initWidths() {
            const screenW = window.innerWidth;
            const availableW = Math.max(1400, screenW - LEFT_MARGIN - 50);
            widths = Array(NumRegions).fill(availableW / NumRegions);
        }

        const svg = d3.select("#viz");
        const g = svg.append("g");
        const controlSvg = d3.select("#control-svg");
        const tooltip = d3.select("#tooltip");

        // --- 比例联动算法 ---
        const dragHandler = d3.drag()
			.on("start", function() {
				// 关键：拖动开始，禁用页面滚动
				document.body.classList.add('stop-scrolling');
			})
            .on("drag", function(event, d) {
                let mouseX = event.x; // 当前鼠标在横轴上的绝对位置
                let idx = d.index;    // 当前拖动的是哪条线 (0 代表 R0|R1 之间)

                // 1. 计算总宽度 (保持守恒)
                const totalW = widths.reduce((a, b) => a + b, 0);

                // 2. 约束：边界不能超出总范围，且要给左右留出最小宽度
                const minW = 50;
                const leftLimit = minW * (idx + 1);
                const rightLimit = totalW - (minW * (NumRegions - 1 - idx));
                
                let clampedX = Math.max(leftLimit, Math.min(rightLimit, mouseX));

                // 3. 计算这条线左侧和右侧各自占据的总空间
                let currentLeftTotal = 0;
                for(let i = 0; i <= idx; i++) currentLeftTotal += widths[i];
                
                let currentRightTotal = totalW - currentLeftTotal;

                // 4. 【双向联动核心】
                // 计算左侧部分的新总宽和右侧部分的新总宽
                let newLeftTotal = clampedX;
                let newRightTotal = totalW - clampedX;

                // 5. 按比例重分配左侧所有列
                for(let i = 0; i <= idx; i++) {
                    let ratio = widths[i] / currentLeftTotal;
                    widths[i] = newLeftTotal * ratio;
                }

                // 6. 按比例重分配右侧所有列
                for(let i = idx + 1; i < NumRegions; i++) {
                    let ratio = widths[i] / currentRightTotal;
                    widths[i] = newRightTotal * ratio;
                }

                window.requestAnimationFrame(() => {
                    draw();
                    drawControls();
                });
            })
			.on("end", function() {
        // 拖动结束，恢复页面滚动
				document.body.classList.remove('stop-scrolling');
			});

        // --- 核心绘制逻辑 ---
        function getX(logicX) {
            let safeX = Math.max(0, Math.min(NumRegions, logicX));
            let rIdx = Math.floor(safeX);
            let pct = safeX - rIdx;
            if (rIdx >= NumRegions) { rIdx = NumRegions-1; pct = 1.0; }
            let x = LEFT_MARGIN;
            for(let i = 0; i < rIdx; i++) x += widths[i];
            return x + (pct * widths[rIdx]);
        }

        window.changeScale = (f) => {
            const viewCenterY = window.scrollY + (window.innerHeight / 2);
            const currentYear = (viewCenterY / Y_SCALE) - Y_OFFSET;
            Y_SCALE *= f;
            draw();
            const newTargetY = (currentYear + Y_OFFSET) * Y_SCALE;
            window.scrollTo({
                top: newTargetY - (window.innerHeight / 2),
                behavior: 'auto'
            });
        };
        window.autoReset = () => { initWidths(); Y_SCALE = 4; draw(); drawControls(); window.scrollTo({ top: (Y_OFFSET+100) * Y_SCALE + 100});};
        
        let showLines = false; // 默认不显示

        function toggleLines() {
            showLines = !showLines;
            draw(); // 重新绘制以更新线条状态
        }

        function closePopup() {
            d3.select("#info-popup").style("display", "none");
        }

        // 在 drawRuler 类似的位置添加画线逻辑
        function drawBoundaries() {
            g.selectAll(".region-boundary").remove();
            if (!showLines) return;

            let cumulativeX = 0;
            for (let i = 1; i < NumRegions; i++) {
                cumulativeX += widths[i-1];
                const xPos = LEFT_MARGIN + cumulativeX;
                g.append("line")
                    .attr("class", "region-boundary")
                    .attr("x1", xPos).attr("x2", xPos)
                    .attr("y1", 0).attr("y2", (2000 + Y_OFFSET) * Y_SCALE);
            }
        }
        
        function draw() {
            const totalW = widths.reduce((a, b) => a + b, 0);
            const totalH = (2000 + Y_OFFSET) * Y_SCALE;
            
            svg.attr("width", LEFT_MARGIN + totalW + 300).attr("height", totalH);

            const lineGenerator = d3.line()
                .x(d => getX(d[0]))
                .y(d => (d[1] + Y_OFFSET) * Y_SCALE)
                .defined(d => !isNaN(d[0]))
                .curve(d3.curveStepAfter);
                
            drawBoundaries();
            
            // 渲染路径
            const groups = g.selectAll(".dynasty-group").data(rawData, d => d.name);
            groups.exit().remove();
            
            const groupsEnter = groups.enter().append("g")
                .attr("class", "dynasty-group")
                .on("mouseover", function(e, d) {
                    d3.selectAll(".dynasty-path").filter(p => p.parentName === d.name)
                        .style("filter", "brightness(1.4)").style("stroke", "#fff").style("stroke-width", "1.5px");
                    tooltip.style("display", "block").html(d.tooltip);
                })
                .on("mousemove", (e) => {
                    tooltip.style("left", (e.pageX + 15) + "px").style("top", (e.pageY + 15) + "px");
                })
                .on("mouseout", () => {
                    d3.selectAll(".dynasty-path").style("filter", null).style("stroke", "rgba(0,0,0,0.2)").style("stroke-width", "0.5px");
                    tooltip.style("display", "none");
                })
                .on("click", (e, d) => {
                    // 显示弹出框并填充数据
                    d3.select("#info-popup").style("display", "block");
                    d3.select("#pop-title").text(d.name);
                    d3.select("#pop-note").text(d.note || "暂无信息");
                    e.stopPropagation(); // 阻止事件冒泡
                })

            const allGroups = groupsEnter.merge(groups);
            allGroups.each(function(d) {
                const sel = d3.select(this);
                const pathData = d.paths.map(p => ({points: p, color: d.color, parentName: d.name}));
                
                const paths = sel.selectAll("path").data(pathData);
                paths.enter().append("path").attr("class", "dynasty-path")
                    .merge(paths).attr("d", p => lineGenerator(p.points)).attr("fill", p => p.color);
                
                if (!isNaN(d.label_x)) {
                    let txt = sel.selectAll(".label").data([d]);
                    txt.enter().append("text").attr("class", "label")
                       .merge(txt)
                       .attr("x", getX(d.label_x))
                       .attr("y", (d.label_y + Y_OFFSET) * Y_SCALE)
                       .text(d.name);
                }
            });

            drawRuler();
            // 动态更新搜索建议列表
            const datalist = d3.select("#dynasty-options");
            const names = Array.from(new Set(rawData.map(d => d.name))); // 去重
            datalist.selectAll("option").data(names).enter()
                .append("option")
                .attr("value", d => d);
        }

        function drawControls() {
            controlSvg.selectAll("*").remove();
            const totalW = widths.reduce((a, b) => a + b, 0);
            controlSvg.attr("width", totalW + 50);

            // 背景轴
            controlSvg.append("rect")
                .attr("x", 0).attr("y", 5).attr("width", totalW).attr("height", 25)
                .attr("fill", "#2a2a2a").attr("rx", 4);

            let cumulativeX = 0;
            for(let i = 0; i < NumRegions; i++) {
                // Region 标签
                controlSvg.append("text")
                    .attr("x", cumulativeX + widths[i]/2).attr("y", 22)
                    .attr("text-anchor", "middle").attr("fill", "#00ffee")
                    .style("font-size", "18px").style("font-weight", "bold")
                    .text(RegionName[i]);
                
                // 指示器三角
                if(i < NumRegions-1) {
                    cumulativeX += widths[i];
                    controlSvg.append("path")
                        .attr("class", "divider-handle")
                        .attr("d", `M ${cumulativeX-8} 5 L ${cumulativeX+8} 5 L ${cumulativeX} 25 Z`);
						
                    controlSvg.append("rect")
						.attr("x", cumulativeX - 25) // 左右各扩展 25px 的点击范围
						.attr("y", 0)
						.attr("width", 50)
						.attr("height", 50)
						.attr("fill", "transparent") // 看不见但点得到
						.style("cursor", "ew-resize") 
						.datum({index: i})
                        .call(dragHandler);
                }
            }
        }

        function drawRuler() {
            g.selectAll(".ruler-layer").remove();
            const ruler = g.append("g").attr("class", "ruler-layer");
            const years = d3.range(-Y_OFFSET, 2000, 100);
            
            years.forEach(year => {
                const y = (year + Y_OFFSET) * Y_SCALE;
                ruler.append("text").attr("class", "year-label")
                    .attr("x", 15).attr("y", y + 4)
                    .text(year < 0 ? Math.abs(year) + " BC" : "AD " + year);
                
                ruler.append("line")
                    .attr("x1", 85).attr("x2", 100)
                    .attr("y1", y).attr("y2", y)
                    .attr("stroke", "#444").attr("stroke-width", 1);
            });
        }
        
        function handleSearch() {
            const query = document.getElementById('search-input').value.trim();
            if (!query) return;

            // 判断输入是否为数字（正负均可）
            const isYear = /^-?\d+$/.test(query);

            if (isYear) {
                // --- 逻辑 A: 按年代跳转 ---
                const year = parseInt(query);
                // 计算 y 坐标：(年份 + 偏移) * 缩放
                const targetY = (year + Y_OFFSET) * Y_SCALE;
                // 考虑到 header 遮挡，跳转到 targetY 上方一点的位置
                window.scrollTo({ top: targetY + 100, behavior: 'smooth' });
            } else {
                // --- 逻辑 B: 按朝代名搜索并高亮 ---
                // 在 rawData 中寻找匹配的项
                const match = rawData.find(d => d.name.includes(query));

                if (match) {
                    // 1. 计算该朝代的标签所在位置并跳转
                    const targetY = (match.label_y + Y_OFFSET) * Y_SCALE;
                    window.scrollTo({ top: targetY - window.innerHeight / 2, behavior: 'smooth' });

                    // 2. 高亮效果：利用你已经定义好的 .dynasty-group 类名
                    const targetGroup = d3.selectAll(".dynasty-group")
                        .filter(d => d.name === match.name);

                    // 闪烁动画逻辑
                    targetGroup
                        .transition().duration(200).style("opacity", 0.2)
                        .transition().duration(200).style("opacity", 1)
                        .transition().duration(200).style("opacity", 0.2)
                        .transition().duration(200).style("opacity", 1)
                        .style("filter", "brightness(1.5)"); // 保持高亮一会儿

                    // 3秒后移除高亮滤镜
                    setTimeout(() => {
                        targetGroup.transition().duration(500).style("filter", null);
                    }, 3000);

                } else {
                    alert("未找到名为 '" + query + "' 的朝代");
                }
            }
        }
        
        // 增加回车键支持
        document.getElementById('search-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });

        // --- 启动 ---
        initWidths();
        draw();
        drawControls();
        window.scrollTo({ top: (Y_OFFSET+100) * Y_SCALE + 100});

        // 监听窗口大小变化
        window.addEventListener('resize', () => {
            // 可选：在这里不自动 initWidths 避免破坏用户调整好的布局
        });
        document.getElementById('search-input').addEventListener('input', function (e) {
            const val = e.target.value.trim();
            
            // 检查输入的内容是否在我们的朝代名单中
            const match = rawData.find(d => d.name === val);
            
            if (match) {
                // 发现匹配项，直接执行搜索（跳转+高亮）
                handleSearch();
                
                // 可选：执行完后让输入框失去焦点，收起下拉菜单
                // e.target.blur(); 
            }
        });
        
    </script>
    </body>
